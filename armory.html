<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Iron Exchange - Sovereigns of Ruin</title>
    <style>
        :root { --accent: #5eead4; }
        body { background: #000; margin: 0; display: flex; justify-content: center; height: 100dvh; overflow: hidden; font-family: 'Inter', sans-serif; color: #eee; }
        
        .game-window {
            width: 400px; height: 100dvh; background: #000; display: flex; flex-direction: column;
            border-left: 1px solid #111; border-right: 1px solid #111; position: relative;
        }

        /* HEADER & FOOTER */
        .market-header { padding: 15px; border-bottom: 1px solid #111; flex-shrink: 0; background: #050505; }
        .market-footer { padding: 12px 15px; border-top: 1px solid #111; flex-shrink: 0; display: flex; justify-content: space-between; align-items: center; background: #050505; }

        .back-btn { color: #555; text-decoration: none; font-size: 0.65rem; text-transform: uppercase; letter-spacing: 1px; font-weight: bold; }
        .back-btn:hover { color: var(--accent); }

        .category-bar { display: flex; justify-content: space-around; padding: 10px 0; background: rgba(255,255,255,0.02); border-bottom: 1px solid #111; }
        .cat-icon { cursor: pointer; font-size: 1.2rem; opacity: 0.4; transition: 0.3s; padding: 5px 15px; border-radius: 4px; border-bottom: 2px solid transparent; }
        .cat-icon.active { opacity: 1; background: rgba(255,255,255,0.05); border-bottom-color: var(--accent); }

        .item-list { flex-grow: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .item-list::-webkit-scrollbar { width: 4px; }
        .item-list::-webkit-scrollbar-thumb { background: var(--accent); }

        .item-card { background: #0a0a0a; border: 1px solid #1a1a1a; padding: 12px; border-radius: 8px; display: flex; align-items: center; gap: 12px; }
        .item-img { width: 45px; height: 45px; background: #111; border: 1px solid #222; border-radius: 4px; display: flex; justify-content: center; align-items: center; font-size: 1.1rem; }
        .item-info { flex-grow: 1; }
        .item-name { display: block; font-weight: bold; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; }
        .item-stats { display: block; color: #555; font-size: 0.6rem; font-family: monospace; margin-top: 2px; }

        .buy-btn { background: transparent; border: 1px solid var(--accent); color: var(--accent); font-size: 0.65rem; font-weight: bold; padding: 6px 10px; border-radius: 4px; cursor: pointer; }
        .buy-btn:disabled { opacity: 0.2; cursor: not-allowed; border-color: #333 !important; color: #555 !important; }

        /* MODAL */
        #confirmOverlay { position: absolute; inset: 0; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 100; backdrop-filter: blur(4px); }
        .confirm-box { width: 280px; background: #0a0a0a; border: 1px solid #222; padding: 25px; text-align: center; border-radius: 12px; }
        .c-btn { padding: 10px 20px; font-size: 0.65rem; font-weight: bold; text-transform: uppercase; cursor: pointer; border-radius: 4px; border: 1px solid #333; margin-top: 15px; }
        .c-yes { background: var(--accent); color: #000; border: none; }
        .c-no { background: transparent; color: #555; }

        /* THEMES */
        .theme-fire { --accent: #ff4444; }
        .theme-water { --accent: #44aaff; }
        .theme-wind { --accent: #62ffe1; }
        .theme-earth { --accent: #aa7744; }
        .theme-soul { --accent: #ffffcc; }
        .theme-shadow { --accent: #bb66ff; }

        .gold-count { color: #ffcc00; font-weight: bold; font-size: 0.8rem; }
        .inventory-status { color: #555; font-size: 0.6rem; text-transform: uppercase; }
    </style>
</head>
<body id="bodyTheme">

    <div class="game-window">
        <div id="confirmOverlay">
            <div class="confirm-box">
                <span style="font-size: 0.6rem; color: #555; text-transform: uppercase;">Authorize Transaction?</span>
                <div id="confirmItemName" style="color: #fff; font-weight: bold; margin: 15px 0; font-size: 0.9rem;">---</div>
                <div style="display: flex; gap: 10px;">
                    <button class="c-btn c-no" style="flex:1" onclick="closeConfirm()">Cancel</button>
                    <button class="c-btn c-yes" style="flex:1" id="finalPurchaseBtn">Confirm</button>
                </div>
            </div>
        </div>

        <div class="market-header">
            <a href="market-hub.html" class="back-btn">‚Üê Market Hub</a>
            <div style="text-align: center; margin-top: 8px;">
                <span style="color: #eee; font-size: 0.75rem; font-weight: bold; letter-spacing: 3px; text-transform: uppercase;">The Iron Exchange</span>
            </div>
        </div>

        <div class="category-bar">
            <div class="cat-icon active" onclick="filterShop('helm', this)">ü™ñ</div>
            <div class="cat-icon" onclick="filterShop('armor', this)">üõ°Ô∏è</div>
            <div class="cat-icon" onclick="filterShop('weapon', this)">‚öîÔ∏è</div>
            <div class="cat-icon" onclick="filterShop('potion', this)">üß™</div>
        </div>

        <div class="item-list" id="shopItems"></div>

        <div class="market-footer">
            <span class="gold-count">GOLD: <span id="playerGold">0</span></span>
            <span class="inventory-status" id="invLimit">INV: 0/25</span>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, runTransaction, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        
        import { initSecurity } from "./auth-guard.js";
        import { ITEM_LIBRARY, getItemsByStore } from "./items.js";
        import { getInventoryWeight } from "./system.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyCfYnzHzZ82Qdvxsd2U4bSKpDwrQ8g2WuM", 
            authDomain: "sovereigns-of-ruin.firebaseapp.com", 
            projectId: "sovereigns-of-ruin", 
            appId: "1:1098142064736:web:002a76b2e1f8f7b22f6305" 
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let pData = null;
        let currentCategory = 'helm';
        const MAX_SLOTS = 25;
        const SHOP_DATA = getItemsByStore('iron_exchange');

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                await initSecurity(db, auth, user);
                onSnapshot(doc(db, "players", user.uid), (snap) => {
                    if (snap.exists()) {
                        pData = snap.data();
                        document.getElementById('bodyTheme').className = `theme-${pData.element}`;
                        updateUI();
                    }
                });
            } else { window.location.href = "index.html"; }
        });

        function updateUI() {
            document.getElementById('playerGold').innerText = pData.gold || 0;
            const weight = getInventoryWeight(pData.inventory);
            document.getElementById('invLimit').innerText = `INV: ${weight}/${MAX_SLOTS}`;
            renderCategory(currentCategory);
        }

        window.filterShop = (category, el) => {
            currentCategory = category;
            document.querySelectorAll('.cat-icon').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            renderCategory(category);
        };

        function renderCategory(category) {
            const container = document.getElementById('shopItems');
            const items = SHOP_DATA.filter(i => i.type === category);
            const weight = getInventoryWeight(pData.inventory);

            if (items.length === 0) {
                container.innerHTML = `<div style="text-align:center; color:#444; font-size:0.7rem; margin-top:50px; letter-spacing:1px;">OUT OF STOCK</div>`;
                return;
            }

            container.innerHTML = items.map(item => {
                // Potions don't check for 'owned' because they are consumables
                const owned = item.type !== 'potion' && (pData.inventory || []).some(i => i.id === item.id);
                const canAfford = pData.gold >= item.price;
                const hasSpace = weight < MAX_SLOTS;

                let btnText = `${item.price} G`;
                let disabled = !canAfford || (!hasSpace && item.type !== 'potion') || owned;

                if (owned) btnText = "OWNED";
                else if (!hasSpace && item.type !== 'potion') btnText = "FULL";
                else if (!canAfford) btnText = "POOR";

                // Stat display logic including heal/mana
                let statLabel = "Basic Item";
                if (item.atk) statLabel = `+${item.atk} ATK`;
                else if (item.def) statLabel = `+${item.def} DEF`;
                else if (item.hp_heal) statLabel = `Restores ${item.hp_heal} HP`;
                else if (item.mp_heal) statLabel = `Restores ${item.mp_heal} MP`;

                return `
                    <div class="item-card">
                        <div class="item-img">${item.emoji}</div>
                        <div class="item-info">
                            <span class="item-name">${item.name}</span>
                            <span class="item-stats">${statLabel}</span>
                        </div>
                        <button class="buy-btn" ${disabled ? 'disabled' : ''} onclick="window.confirmPurchase('${item.id}')">
                            ${btnText}
                        </button>
                    </div>
                `;
            }).join('');
        }

        window.confirmPurchase = (itemId) => {
            const item = ITEM_LIBRARY[itemId];
            if (!item) return;
            document.getElementById('confirmItemName').innerText = `${item.name} [${item.price} Gold]`;
            document.getElementById('confirmOverlay').style.display = 'flex';
            document.getElementById('finalPurchaseBtn').onclick = () => processPurchase(item);
        };

        window.closeConfirm = () => document.getElementById('confirmOverlay').style.display = 'none';

        async function processPurchase(item) {
            const user = auth.currentUser;
            if (!user) return;
            closeConfirm();
            
            const playerRef = doc(db, "players", user.uid);

            try {
                await runTransaction(db, async (transaction) => {
                    const snap = await transaction.get(playerRef);
                    const data = snap.data();
                    const weight = getInventoryWeight(data.inventory);

                    if (data.gold < item.price) throw "Insufficient Gold.";
                    // Logic: Potions bypass the hard weight limit if needed, 
                    // or you can enforce it here if potions also take slots.
                    if (item.type !== 'potion' && weight >= MAX_SLOTS) throw "Inventory Full.";

                    const newItem = {
                        ...item,
                        uid: "itm_" + Math.random().toString(36).substr(2, 9),
                        acquiredAt: new Date().toISOString(),
                        refineLevel: 0
                    };

                    transaction.update(playerRef, {
                        gold: data.gold - item.price,
                        inventory: arrayUnion(newItem)
                    });
                });
            } catch (e) { alert(e); }
        }
    </script>
</body>
</html>
