<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Iron Exchange - Sovereigns of Ruin</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { background: #000; margin: 0; display: flex; justify-content: center; height: 100dvh; overflow: hidden; font-family: sans-serif; }
        
        .game-window {
            width: 400px; /* Kept mobile-first constraint */
            height: 100dvh;
            background: #000;
            display: flex;
            flex-direction: column;
            border-left: 1px solid #111;
            border-right: 1px solid #111;
            position: relative;
        }

        /* HEADER & FOOTER */
        .market-header { padding: 15px; border-bottom: 1px solid #111; flex-shrink: 0; }
        .market-footer { padding: 15px; border-top: 1px solid #111; flex-shrink: 0; display: flex; justify-content: space-between; align-items: center; }

        .back-btn { color: #555; text-decoration: none; font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .back-btn:hover { color: var(--accent); }

        /* CATEGORY BAR */
        .category-bar {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background: rgba(255,255,255,0.02);
            border-bottom: 1px solid #111;
        }
        .cat-icon {
            cursor: pointer;
            font-size: 1.2rem;
            opacity: 0.4;
            transition: 0.3s;
            padding: 5px 15px;
            border-radius: 4px;
        }
        .cat-icon.active {
            opacity: 1;
            background: rgba(255,255,255,0.05);
            box-shadow: inset 0 0 10px var(--accent);
            border-bottom: 2px solid var(--accent);
        }

        /* ITEM LIST */
        .item-list {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .item-list::-webkit-scrollbar { width: 4px; }
        .item-list::-webkit-scrollbar-thumb { background: var(--accent); }

        .item-card {
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            padding: 12px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: 0.2s;
        }

        .item-img {
            width: 45px;
            height: 45px;
            background: #111;
            border: 1px solid #222;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.1rem;
        }

        .item-info { flex-grow: 1; }
        .item-name { display: block; font-weight: bold; font-size: 0.8rem; text-transform: uppercase; }
        .item-stats { display: block; color: #555; font-size: 0.6rem; font-style: italic; }

        .buy-btn {
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
            font-size: 0.65rem;
            font-weight: bold;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .buy-btn:disabled { opacity: 0.5; cursor: not-allowed; border-color: #444 !important; color: #444 !important; }

        /* CONFIRMATION OVERLAY */
        #confirmOverlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(4px);
        }
        .confirm-box {
            width: 80%;
            background: #050505;
            border: 1px solid #222;
            padding: 25px;
            text-align: center;
            border-radius: 12px;
        }
        .confirm-title { font-size: 0.6rem; color: #444; text-transform: uppercase; letter-spacing: 2px; display: block; margin-bottom: 10px; }
        .confirm-item { font-size: 1rem; color: #fff; font-weight: bold; display: block; margin-bottom: 20px; }
        .confirm-btns { display: flex; gap: 10px; justify-content: center; }
        .c-btn {
            padding: 10px 20px;
            font-size: 0.6rem;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 4px;
            border: 1px solid transparent;
        }
        .c-yes { background: var(--accent); color: #000; }
        .c-no { background: transparent; border-color: #333; color: #555; }

        /* THEMES */
        .theme-Fire { --accent: #ff4444; }
        .theme-Water { --accent: #22ccff; }
        .theme-Air { --accent: #a8ff62; }
        .theme-Earth { --accent: #ffcc66; }
        .theme-Soul { --accent: #62ffe1; }
        .theme-Void { --accent: #bf66ff; }

        .gold-count { color: #ffcc00; font-weight: bold; font-size: 0.8rem; letter-spacing: 1px; }
    </style>
</head>
<body id="bodyTheme">

    <div class="game-window">
        <div id="confirmOverlay">
            <div class="confirm-box">
                <span class="confirm-title">Finalize Exchange?</span>
                <span id="confirmItemName" class="confirm-item">---</span>
                <div class="confirm-btns">
                    <button class="c-btn c-no" onclick="closeConfirm()">Cancel</button>
                    <button class="c-btn c-yes" id="finalPurchaseBtn">Confirm</button>
                </div>
            </div>
        </div>

        <div class="market-header">
            <a href="market-hub.html" class="back-btn">‚Üê Market Hub</a>
            <div style="text-align: center; margin-top: 5px;">
                <span style="color: #eee; font-size: 0.8rem; font-weight: bold; letter-spacing: 3px;">THE IRON EXCHANGE</span>
            </div>
        </div>

        <div class="category-bar">
            <div class="cat-icon active" onclick="filterShop('helm', this)">ü™ñ</div>
            <div class="cat-icon" onclick="filterShop('armor', this)">üõ°Ô∏è</div>
            <div class="cat-icon" onclick="filterShop('weapon', this)">‚öîÔ∏è</div>
            <div class="cat-icon" onclick="filterShop('potion', this)">üß™</div>
        </div>

        <div class="item-list" id="shopItems"></div>

        <div class="market-footer">
            <span class="gold-count">GOLD: <span id="playerGold">0</span></span>
            <span style="color: #333; font-size: 0.5rem; letter-spacing: 1px;">ARMORER'S ANVIL</span>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, runTransaction, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { initSecurity } from "./auth-guard.js"; // Linked auth-guard

        const firebaseConfig = { 
            apiKey: "AIzaSyCfYnzHzZ82Qdvxsd2U4bSKpDwrQ8g2WuM", 
            authDomain: "sovereigns-of-ruin.firebaseapp.com", 
            projectId: "sovereigns-of-ruin", 
            appId: "1:1098142064736:web:002a76b2e1f8f7b22f6305" 
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const elementColors = { soul: "#62ffe1", fire: "#ff4444", air: "#a8ff62", water: "#22ccff", earth: "#ffcc66", void: "#bf66ff" };

        const DB_ITEMS = [
            { id: 1, type: 'helm', name: 'Broken Crown', stats: '+2 Def', price: 150, icon: 'üëë', element: 'soul' },
            { id: 2, type: 'helm', name: 'Iron Visor', stats: '+5 Def', price: 400, icon: 'ü™ñ', element: 'earth' },
            { id: 3, type: 'armor', name: 'Ragged Cloak', stats: '+1 Agi', price: 100, icon: 'üß•', element: 'air' },
            { id: 4, type: 'armor', name: 'Soldier Plate', stats: '+8 Def', price: 850, icon: 'üõ°Ô∏è', element: 'earth' },
            { id: 5, type: 'weapon', name: 'Rusty Dirk', stats: '+3 Atk', price: 200, icon: 'üó°Ô∏è', element: 'void' },
            { id: 6, type: 'weapon', name: 'Steel Blade', stats: '+10 Atk', price: 1200, icon: '‚öîÔ∏è', element: 'soul' },
            { id: 7, type: 'potion', name: 'Health Tonic', stats: 'Heals 50 HP', price: 50, icon: 'üç∑', element: 'fire' },
            { id: 8, type: 'potion', name: 'Mana Core', stats: '30 Mana', price: 80, icon: 'üß™', element: 'water' }
        ];

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const profile = await initSecurity(db, auth, user);
                if (profile) {
                    const elClass = profile.element.charAt(0).toUpperCase() + profile.element.slice(1);
                    document.getElementById('bodyTheme').className = `theme-${elClass}`;
                    onSnapshot(doc(db, "players", user.uid), (snap) => {
                        if (snap.exists()) document.getElementById('playerGold').innerText = snap.data().gold;
                    });
                    filterShop('helm', document.querySelector('.cat-icon'));
                }
            } else { window.location.href = "index.html"; }
        });

        window.filterShop = (category, el) => {
            document.querySelectorAll('.cat-icon').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            const container = document.getElementById('shopItems');
            const items = DB_ITEMS.filter(item => item.type === category);
            
            container.innerHTML = items.map(item => {
                const color = elementColors[item.element] || "#5eead4";
                return `
                    <div class="item-card" style="border-color: ${color}22">
                        <div class="item-img" style="color: ${color}; border-color: ${color}44">${item.icon}</div>
                        <div class="item-info">
                            <span class="item-name" style="color: ${color}">${item.name}</span>
                            <span class="item-stats">${item.stats}</span>
                        </div>
                        <button class="buy-btn" id="btn-${item.id}" 
                                style="color: ${color}; border-color: ${color}"
                                onclick="window.confirmPurchase(${item.id})">
                            ${item.price} G
                        </button>
                    </div>
                `;
            }).join('');
        };

        window.confirmPurchase = (itemId) => {
            const item = DB_ITEMS.find(i => i.id === itemId);
            if (!item) return;

            document.getElementById('confirmItemName').innerText = `${item.name} for ${item.price} Gold`;
            const overlay = document.getElementById('confirmOverlay');
            overlay.style.display = 'flex';

            const buyBtn = document.getElementById('finalPurchaseBtn');
            buyBtn.replaceWith(buyBtn.cloneNode(true));
            document.getElementById('finalPurchaseBtn').addEventListener('click', () => {
                processPurchase(item.id, item.price);
            });
        };

        window.closeConfirm = () => {
            document.getElementById('confirmOverlay').style.display = 'none';
        };

        const processPurchase = async (id, price) => {
            const user = auth.currentUser;
            if (!user) return;

            closeConfirm();

            const playerRef = doc(db, "players", user.uid);
            const itemData = DB_ITEMS.find(i => i.id === id);

            try {
                await runTransaction(db, async (transaction) => {
                    const playerDoc = await transaction.get(playerRef);
                    const currentGold = playerDoc.data().gold;

                    if (currentGold < price) throw "Insufficient Gold";

                    transaction.update(playerRef, {
                        gold: currentGold - price,
                        inventory: arrayUnion({
                            itemId: itemData.id,
                            name: itemData.name,
                            stats: itemData.stats,
                            type: itemData.type,
                            icon: itemData.icon,
                            element: itemData.element,
                            acquiredAt: new Date().toISOString()
                        })
                    });
                });
            } catch (err) {
                alert(err === "Insufficient Gold" ? "You lack the coin for such a prize." : "The trade was interrupted.");
            }
        };
    </script>
</body>
</html>
