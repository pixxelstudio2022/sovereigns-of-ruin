<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Echoes - Sovereigns of Ruin</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { background: #000; margin: 0; display: flex; justify-content: center; overflow: hidden; font-family: sans-serif; }
        .game-container { width: 400px; height: 100vh; background: #000; display: flex; flex-direction: column; border-left: 1px solid #111; border-right: 1px solid #111; position: relative; }
        .chat-header { padding: 15px; border-bottom: 1px solid #1a1a1a; display: flex; align-items: center; justify-content: space-between; background: #050505; }
        .back-btn { color: #555; font-size: 0.7rem; text-decoration: none; text-transform: uppercase; cursor: pointer; }
        .room-title { font-size: 0.7rem; letter-spacing: 3px; color: #fff; font-weight: bold; }
        #chatMessages { flex-grow: 1; overflow-y: auto; padding: 20px 15px; display: flex; flex-direction: column; gap: 15px; scrollbar-width: none; }
        #chatMessages::-webkit-scrollbar { display: none; }

        .msg-wrapper { display: flex; flex-direction: column; max-width: 85%; }
        .msg-wrapper.mine { align-self: flex-end; align-items: flex-end; }
        .msg-wrapper.theirs { align-self: flex-start; align-items: flex-start; }
        .meta-info { font-size: 0.55rem; margin-bottom: 4px; text-transform: uppercase; letter-spacing: 1px; color: #666; }
        .timestamp { font-size: 0.5rem; opacity: 0.5; margin-left: 5px; }

        .bubble { padding: 10px 14px; border-radius: 10px; font-size: 0.8rem; line-height: 1.4; word-wrap: break-word; position: relative; }
        .msg-wrapper.mine .bubble { background: var(--accent); color: #000; border-bottom-right-radius: 2px; }
        .msg-wrapper.theirs .bubble { background: #111; color: #eee; border: 1px solid #222; border-bottom-left-radius: 2px; }

        .input-box { padding: 15px; background: #0a0a0a; border-top: 1px solid #1a1a1a; display: flex; gap: 10px; }
        #messageInput { flex-grow: 1; background: #000; border: 1px solid #222; color: #fff; padding: 12px; border-radius: 4px; outline: none; font-size: 0.8rem; }
        #sendBtn { background: var(--accent, #fff); border: none; padding: 0 20px; border-radius: 4px; font-weight: bold; cursor: pointer; color: #000; font-size: 0.7rem; }
    </style>
</head>
<body id="bodyTheme">
    <div class="game-container">
        <div class="chat-header">
            <a class="back-btn" onclick="window.location.href='map.html'">‚Üê Village</a>
            <span class="room-title">GLOBAL ECHOES</span>
            <div style="width: 40px;"></div>
        </div>
        <div id="chatMessages"></div>
        <div class="input-box">
            <input type="text" id="messageInput" placeholder="Recognizing soul..." disabled>
            <button id="sendBtn" disabled>SEND</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, limit, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { initSecurity } from "./auth-guard.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCfYnzHzZ82Qdvxsd2U4bSKpDwrQ8g2WuM",
            authDomain: "sovereigns-of-ruin.firebaseapp.com",
            projectId: "sovereigns-of-ruin",
            storageBucket: "sovereigns-of-ruin.firebasestorage.app",
            messagingSenderId: "1098142064736",
            appId: "1:1098142064736:web:002a76b2e1f8f7b22f6305"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let myProfile = null;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                console.log("User authenticated:", user.uid);
                myProfile = await initSecurity(db, auth, user);
                
                if (myProfile) {
                    console.log("Profile loaded:", myProfile.name);
                    document.getElementById('messageInput').disabled = false;
                    document.getElementById('sendBtn').disabled = false;
                    document.getElementById('messageInput').placeholder = "Cast an echo...";
                    loadEchoes();
                }
            } else {
                window.location.href = "index.html";
            }
        });

        function loadEchoes() {
            const q = query(collection(db, "messages"), orderBy("createdAt", "desc"), limit(40));
            
            onSnapshot(q, (snapshot) => {
                const container = document.getElementById('chatMessages');
                container.innerHTML = ""; 

                // Process docs in reverse (oldest to newest)
                snapshot.docs.reverse().forEach(doc => {
                    const data = doc.data();
                    if (!data.text) return; // Skip empty messages

                    const isMine = auth.currentUser && data.uid === auth.currentUser.uid;
                    
                    // FIXED TIMESTAMP LOGIC
                    let timeStr = "Sending...";
                    if (data.createdAt) {
                        const date = data.createdAt.toDate ? data.createdAt.toDate() : new Date(data.createdAt.seconds * 1000);
                        timeStr = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    }

                    const elementColor = getHexColor(data.element);
                    const wrapper = document.createElement('div');
                    wrapper.className = `msg-wrapper ${isMine ? 'mine' : 'theirs'}`;
                    
                    wrapper.innerHTML = `
                        <div class="meta-info">
                            <span style="color: ${isMine ? 'var(--accent)' : elementColor}">${data.name}</span>
                            <span class="timestamp">${timeStr}</span>
                        </div>
                        <div class="bubble" style="${!isMine ? 'border-color:' + elementColor : ''}">
                            ${data.text}
                        </div>
                    `;
                    container.appendChild(wrapper);
                });
                container.scrollTop = container.scrollHeight;
            });
        }

        async function sendEcho() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            if (!text || !myProfile) return;

            input.value = ""; 
            try {
                await addDoc(collection(db, "messages"), {
                    text: text,
                    uid: auth.currentUser.uid,
                    name: myProfile.name,
                    element: myProfile.element,
                    createdAt: serverTimestamp()
                });
            } catch (err) {
                console.error("Firebase Error:", err);
                alert("Message failed to send. Check console.");
            }
        }

        function getHexColor(element) {
            const colors = { 'Fire': '#ff4444', 'Water': '#44aaff', 'Wind': '#62ffe1', 'Earth': '#aa7744', 'Light': '#ffffcc', 'Shadow': '#bb66ff' };
            return colors[element] || '#ffffff';
        }

        document.getElementById('sendBtn').onclick = sendEcho;
        document.getElementById('messageInput').onkeypress = (e) => { if (e.key === 'Enter') sendEcho(); };
    </script>
</body>
</html>
