<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Echoes - Sovereigns of Ruin</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .chat-window {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            border: 1px solid #222;
            margin-bottom: 10px;
        }

        #message-list {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .msg-entry { font-size: 0.75rem; line-height: 1.3; border-bottom: 1px solid #111; padding-bottom: 4px; }
        .msg-time { color: #555; font-size: 0.6rem; margin-right: 5px; }
        
        /* Elemental Name Colors */
        .name-Fire { color: #ff4444; font-weight: bold; }
        .name-Water { color: #44aaff; font-weight: bold; }
        .name-Wind { color: #62ffe1; font-weight: bold; }
        .name-Earth { color: #aa7744; font-weight: bold; }
        .name-Light { color: #ffffcc; font-weight: bold; }
        .name-Shadow { color: #bb66ff; font-weight: bold; }

        .msg-text { color: #ccc; margin-left: 4px; word-break: break-word; }

        .input-area { display: flex; gap: 5px; flex-shrink: 0; }
        #chatInput {
            flex-grow: 1; background: #111; border: 1px solid #333;
            color: white; padding: 10px; border-radius: 4px; font-size: 0.8rem;
        }
        #sendBtn {
            background: #222; border: 1px solid #444; color: #62ffe1;
            padding: 0 15px; border-radius: 4px; cursor: pointer; font-weight: bold;
        }

        .back-nav { font-size: 0.7rem; color: #888; cursor: pointer; margin-bottom: 10px; display: inline-block; }
        .back-nav:hover { color: #62ffe1; }
    </style>
</head>
<body>

    <div class="game-container">
        <div class="back-nav" onclick="window.location.href='map.html'">‚Üê Return to Village</div>
        
        <div class="chat-window">
            <div id="message-list">
                </div>
        </div>

        <form class="input-area" id="chatForm">
            <input type="text" id="chatInput" placeholder="Send an echo..." maxlength="100" autocomplete="off">
            <button type="submit" id="sendBtn">SEND</button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, limit, onSnapshot, serverTimestamp, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCfYnzHzZ82Qdvxsd2U4bSKpDwrQ8g2WuM",
            authDomain: "sovereigns-of-ruin.firebaseapp.com",
            projectId: "sovereigns-of-ruin",
            storageBucket: "sovereigns-of-ruin.firebasestorage.app",
            messagingSenderId: "1098142064736",
            appId: "1:1098142064736:web:002a76b2e1f8f7b22f6305"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUserData = null;

        // 1. Get current player info (Name and Element)
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const docSnap = await getDoc(doc(db, "players", user.uid));
                if (docSnap.exists()) {
                    currentUserData = docSnap.data();
                }
            } else { window.location.href = "index.html"; }
        });

        // 2. Real-time Listener for Messages
        const q = query(collection(db, "globalChat"), orderBy("timestamp", "desc"), limit(50));
        onSnapshot(q, (snapshot) => {
            const list = document.getElementById('message-list');
            list.innerHTML = "";
            snapshot.docs.reverse().forEach(doc => {
                const data = doc.data();
                const time = data.timestamp ? new Date(data.timestamp.seconds * 1000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : "";
                
                const msgDiv = document.createElement('div');
                msgDiv.className = "msg-entry";
                msgDiv.innerHTML = `
                    <span class="msg-time">${time}</span>
                    <span class="name-${data.element}">${data.sender}:</span>
                    <span class="msg-text">${data.message}</span>
                `;
                list.appendChild(msgDiv);
            });
            list.scrollTop = list.scrollHeight;
        });

        // 3. Sending Messages
        document.getElementById('chatForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const input = document.getElementById('chatInput');
            const msg = input.value.trim();

            if (msg && currentUserData) {
                input.value = "";
                await addDoc(collection(db, "globalChat"), {
                    sender: currentUserData.name,
                    element: currentUserData.element,
                    message: msg,
                    timestamp: serverTimestamp()
                });
            }
        });
    </script>
</body>
</html>
