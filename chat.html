<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Global Echoes - Sovereigns of Ruin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="bodyTheme">
    <div class="game-container">
        <div class="chat-header">
            <a class="back-btn" onclick="window.location.href='map.html'">‚Üê Village</a>
            <span class="room-title">GLOBAL ECHOES</span>
            <div style="width: 40px;"></div>
        </div>

        <div class="input-box">
            <input type="text" id="messageInput" placeholder="Recognizing soul..." disabled autocomplete="off">
            <button id="sendBtn" disabled>SEND</button>
        </div>

        <div id="chatMessages"></div>

        <div class="chat-footer"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, limit, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { initSecurity } from "./auth-guard.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCfYnzHzZ82Qdvxsd2U4bSKpDwrQ8g2WuM",
            authDomain: "sovereigns-of-ruin.firebaseapp.com",
            projectId: "sovereigns-of-ruin",
            storageBucket: "sovereigns-of-ruin.firebasestorage.app",
            messagingSenderId: "1098142064736",
            appId: "1:1098142064736:web:002a76b2e1f8f7b22f6305"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let myProfile = null;

        // AUTH & THEME INITIALIZATION
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // Link auth-guard to the page as requested
                myProfile = await initSecurity(db, auth, user);
                if (myProfile) {
                    document.body.className = `theme-${myProfile.element}`;
                    document.getElementById('messageInput').disabled = false;
                    document.getElementById('sendBtn').disabled = false;
                    document.getElementById('messageInput').placeholder = "Cast an echo...";
                    loadEchoes();
                }
            } else {
                window.location.href = "index.html";
            }
        });

        function loadEchoes() {
            const q = query(collection(db, "messages"), orderBy("createdAt", "desc"), limit(40));
            
            onSnapshot(q, (snapshot) => {
                const container = document.getElementById('chatMessages');
                container.innerHTML = ""; 

                snapshot.docs.reverse().forEach(doc => {
                    const data = doc.data();
                    if (!data.text) return; 

                    const isMine = auth.currentUser && data.uid === auth.currentUser.uid;
                    const elementColor = getHexColor(data.element);
                    
                    let timeStr = "...";
                    if (data.createdAt) {
                        const date = data.createdAt.toDate ? data.createdAt.toDate() : new Date(data.createdAt.seconds * 1000);
                        timeStr = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    }

                    const wrapper = document.createElement('div');
                    wrapper.className = `msg-wrapper ${isMine ? 'mine' : 'theirs'}`;
                    
                    // UPDATED: color now uses elementColor so text matches the glow
                    wrapper.innerHTML = `
                        <div class="meta-info">
                            <span style="color: ${elementColor}; font-weight: bold;">${data.name}</span>
                            <span class="timestamp">${timeStr}</span>
                        </div>
                        <div class="bubble" style="border-color: ${elementColor}; color: ${elementColor}; box-shadow: 0 0 8px ${elementColor}44;">
                            ${data.text}
                        </div>
                    `;
                    container.appendChild(wrapper);
                });
                // Auto-scroll to latest message
                container.scrollTop = container.scrollHeight;
            });
        }

        async function sendEcho() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            if (!text || !myProfile) return;

            input.value = ""; 
            try {
                await addDoc(collection(db, "messages"), {
                    text: text,
                    uid: auth.currentUser.uid,
                    name: myProfile.name,
                    element: myProfile.element,
                    createdAt: serverTimestamp()
                });
            } catch (err) {
                console.error("Echo failed:", err);
            }
        }

        function getHexColor(element) {
            const colors = { 
                'Fire': '#ff4444', 'Water': '#44aaff', 'Wind': '#62ffe1', 
                'Earth': '#aa7744', 'Light': '#ffffcc', 'Shadow': '#bb66ff', 'Void': '#aa00ff' 
            };
            return colors[element] || '#ffffff';
        }

        document.getElementById('sendBtn').onclick = sendEcho;
        document.getElementById('messageInput').onkeypress = (e) => { if (e.key === 'Enter') sendEcho(); };
    </script>
</body>
</html>
