<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Soul Forge - Sovereigns of Ruin</title>
    <style>
        :root { --accent: #ff8800; --teal: #5eead4; }
        body { background: #000; margin: 0; display: flex; justify-content: center; height: 100dvh; font-family: 'Inter', sans-serif; overflow: hidden; color: #eee; }
        
        .game-window { 
            width: 400px; height: 100dvh; position: relative; border-left: 1px solid #111; border-right: 1px solid #111; 
            display: flex; flex-direction: column; background: #000; 
        }

        .shake { animation: strike 0.15s ease-in-out infinite; }
        @keyframes strike {
            0% { transform: translate(0, 0); }
            50% { transform: translate(1px, 2px); }
            100% { transform: translate(0, 0); }
        }

        .forge-header { padding: 15px; border-bottom: 1px solid #221100; display: flex; justify-content: space-between; align-items: center; background: #050505; }
        .back-btn { color: var(--accent); text-decoration: none; font-size: 0.65rem; font-weight: bold; letter-spacing: 1px; }
        .currency { color: #ccff00; font-family: monospace; font-size: 0.8rem; font-weight: bold; }
        
        .forge-banner { height: 140px; flex-shrink: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle, #221100 0%, #000 100%); border-bottom: 1px solid #1a0f00; position: relative; }
        .forge-banner h1 { margin: 0; font-size: 1rem; letter-spacing: 4px; color: var(--accent); text-shadow: 0 0 10px #ff4400; text-transform: uppercase; }
        .forge-banner p { font-size: 0.55rem; color: #666; letter-spacing: 1px; margin-top: 5px; }

        #pContainer { width: 70%; height: 3px; background: #111; margin-top: 15px; display: none; overflow: hidden; border-radius: 2px; }
        #pBar { width: 0%; height: 100%; background: var(--accent); transition: width 3s linear; box-shadow: 0 0 10px var(--accent); }

        .inventory-list { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .item-card { background: #0a0a0a; border: 1px solid #1a1a1a; border-radius: 8px; padding: 12px; display: flex; align-items: center; gap: 12px; }
        .item-icon { font-size: 1.4rem; background: #111; width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; border-radius: 4px; border: 1px solid #222; }
        .item-info { flex: 1; }
        .item-name { font-size: 0.7rem; font-weight: bold; color: #fff; text-transform: uppercase; letter-spacing: 1px; }
        .stat-line { font-size: 0.6rem; color: var(--teal); font-family: monospace; margin-top: 2px; }
        .success-rate { font-size: 0.55rem; color: #777; margin-top: 4px; }

        .refine-btn { background: #1a0f00; border: 1px solid var(--accent); color: var(--accent); padding: 8px 12px; border-radius: 4px; cursor: pointer; font-size: 0.6rem; font-weight: bold; line-height: 1.2; text-align: center; min-width: 80px; }
        .refine-btn:disabled { opacity: 0.2; cursor: not-allowed; border-color: #333; color: #444; }

        .forge-log { height: 60px; padding: 0 20px; font-size: 0.55rem; color: #444; background: #050505; border-top: 1px solid #111; display: flex; align-items: center; justify-content: center; font-family: monospace; text-align: center; text-transform: uppercase; }
    </style>
</head>
<body>

    <div class="game-window" id="mainScene">
        <div class="forge-header">
            <a href="map.html" class="back-btn">← RETURN TO MAP</a>
            <div class="currency" id="goldDisplay">--- G</div>
        </div>

        <div class="forge-banner">
            <h1>THE SOUL FORGE</h1>
            <p>Heirloom Refinement & Bonding</p>
            <div id="pContainer"><div id="pBar"></div></div>
        </div>

        <div class="inventory-list" id="forgeList"></div>

        <div class="forge-log" id="forgeLog">Select gear to imbue with power</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, runTransaction } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { initSecurity } from "./auth-guard.js";
        
        import { SYSTEM_CONFIG } from "./system.js";
        import { ITEM_LIBRARY } from "./items.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyCfYnzHzZ82Qdvxsd2U4bSKpDwrQ8g2WuM", 
            authDomain: "sovereigns-of-ruin.firebaseapp.com", 
            projectId: "sovereigns-of-ruin", 
            appId: "1:1098142064736:web:002a76b2e1f8f7b22f6305" 
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let pData = null;
        let isProcessing = false;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                await initSecurity(db, auth, user);
                onSnapshot(doc(db, "players", user.uid), (snap) => {
                    if (snap.exists()) {
                        pData = snap.data();
                        if (!isProcessing) renderForge();
                    }
                });
            } else { window.location.href = "index.html"; }
        });

        function getSuccessChance(level) {
            if (level < 5) return 100;
            if (level < 10) return 80;
            if (level < 15) return 60;
            return 40;
        }

        function renderForge() {
            document.getElementById('goldDisplay').innerText = `${pData.gold || 0} G`;
            const list = document.getElementById('forgeList');
            list.innerHTML = "";

            const gear = (pData.inventory || []).filter(item => 
                ['weapon', 'armor', 'helm'].includes(item.type)
            );

            if (gear.length === 0) {
                list.innerHTML = `<div style="text-align:center; color:#333; margin-top:40px; font-size:0.6rem;">NO REFINEABLE GEAR FOUND</div>`;
                return;
            }

            gear.forEach(item => {
                const curLv = item.refineLevel || 0;
                const statKey = item.atk ? 'atk' : 'def';
                const curStat = item[statKey] || 0;
                
                const cost = (curLv + 1) * 250;
                // RULE FIXED: Cannot exceed player level
                const isMaxed = curLv >= pData.level; 
                const chance = getSuccessChance(curLv);

                const card = document.createElement('div');
                card.className = "item-card";
                card.innerHTML = `
                    <div class="item-icon">${item.emoji || '⚔️'}</div>
                    <div class="item-info">
                        <div class="item-name">${item.name} +${curLv}</div>
                        <div class="stat-line">${statKey.toUpperCase()}: ${curStat}</div>
                        <div class="success-rate">${isMaxed ? 'LEVEL CAP REACHED' : `CHANCE: ${chance}%`}</div>
                    </div>
                    <button class="refine-btn" 
                        ${(pData.gold < cost || isMaxed) ? 'disabled' : ''} 
                        onclick="window.startRefine('${item.uid}', ${cost}, ${chance}, '${statKey}')">
                        ${isMaxed ? 'LVL TOO LOW' : `REFINE<br>${cost}G`}
                    </button>
                `;
                list.appendChild(card);
            });
        }

        window.startRefine = async (uid, cost, chance, statKey) => {
            if (isProcessing) return;
            isProcessing = true;

            const log = document.getElementById('forgeLog');
            const progress = document.getElementById('pContainer');
            const bar = document.getElementById('pBar');
            const scene = document.getElementById('mainScene');

            log.innerText = "Channelling Soul Essence...";
            log.style.color = "var(--accent)";
            progress.style.display = "block";
            bar.style.width = "0%";
            setTimeout(() => bar.style.width = "100%", 50);
            scene.classList.add('shake');

            await new Promise(r => setTimeout(r, 3000));

            try {
                const playerRef = doc(db, "players", auth.currentUser.uid);
                const roll = Math.random() * 100;
                const success = roll <= chance;

                await runTransaction(db, async (transaction) => {
                    const snap = await transaction.get(playerRef);
                    const data = snap.data();
                    
                    const targetItem = data.inventory.find(i => i.uid === uid);
                    if (!targetItem) throw "Item not found";
                    
                    // Transaction-level safety check
                    if ((targetItem.refineLevel || 0) >= data.level) throw "Level cap reached";
                    if (data.gold < cost) throw "Insufficient gold";

                    const updatedInv = data.inventory.map(item => {
                        if (item.uid === uid && success) {
                            return {
                                ...item,
                                refineLevel: (item.refineLevel || 0) + 1,
                                [statKey]: Math.floor(item[statKey] * 1.1) + 2
                            };
                        }
                        return item;
                    });

                    const updatedGear = { ...data.gear };
                    Object.keys(updatedGear).forEach(slot => {
                        if (updatedGear[slot] && updatedGear[slot].uid === uid && success) {
                            updatedGear[slot] = updatedInv.find(i => i.uid === uid);
                        }
                    });

                    transaction.update(playerRef, {
                        gold: data.gold - cost,
                        inventory: updatedInv,
                        gear: updatedGear
                    });
                });

                log.innerText = success ? "SUCCESS! THE SOUL BONDS DEEPEN." : "THE ESSENCE FAILED TO COALESCE...";
                log.style.color = success ? "#ccff00" : "#ff4444";

            } catch (err) {
                log.innerText = "FORGE ERROR: " + err;
                log.style.color = "#ff4444";
            }

            setTimeout(() => {
                isProcessing = false;
                scene.classList.remove('shake');
                progress.style.display = "none";
                renderForge();
            }, 1500);
        };
    </script>
</body>
</html>
