<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hollow Bastion - Sovereigns of Ruin</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { 
            background: #000; 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            height: 100dvh; 
            font-family: 'Inter', sans-serif; 
            overflow: hidden; 
        }

        .scene { 
            width: 400px; 
            height: 100dvh; 
            position: relative; 
            border-left: 1px solid #221100; 
            border-right: 1px solid #221100; 
            display: flex; 
            flex-direction: column; 
            background: linear-gradient(to bottom, #000 0%, #1a120b 100%);
        }

        /* Earth Theme Notification */
        #welcomeNotif {
            position: absolute; top: -100px; left: 50%; transform: translateX(-50%);
            width: 80%; background: rgba(20, 15, 10, 0.98); border: 1px solid #aa7744;
            color: #aa7744; padding: 15px; text-align: center; font-size: 0.7rem;
            letter-spacing: 2px; transition: 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            z-index: 1000; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        #welcomeNotif.show { top: 20px; }

        .chat-header { 
            padding: 12px 15px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 1px solid #2a1a0a;
            background: #000;
        }

        .back-btn { color: #aa7744; text-decoration: none; font-size: 0.75rem; cursor: pointer; text-transform: uppercase; }
        .room-title { color: #eee; font-size: 0.75rem; font-weight: bold; letter-spacing: 3px; }

        .content-area { 
            flex-grow: 1; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
            color: #444; 
            font-size: 0.6rem; 
            text-align: center; 
            padding: 40px; 
        }

        .earth-cracks {
            width: 200px;
            height: 100px;
            border: 1px solid #aa774422;
            position: relative;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .earth-cracks::after {
            content: "";
            position: absolute;
            top: 50%; left: -10%; width: 120%; height: 2px;
            background: #aa7744;
            box-shadow: 0 0 15px #aa7744;
            opacity: 0.2;
            transform: rotate(-5deg);
        }
    </style>
</head>
<body>

    <div id="welcomeNotif">GROUNDED: HOLLOW BASTION</div>

    <div class="scene">
        <div class="chat-header">
            <a class="back-btn" href="wildlands.html">‚Üê WILDLANDS</a>
            <span class="room-title">EARTH REALM</span>
            <div style="width: 40px;"></div>
        </div>

        <div class="content-area">
            <div class="earth-cracks"></div>
            <div>
                <p style="color: #aa7744; font-weight: bold; letter-spacing: 1px;">ZONE: THE WORLD ROOT</p>
                <p>[ Placeholder for Hollow Bastion Map Assets ]</p>
                <p style="color: #554433; margin-top: 10px;">The deeper you go, the heavier the sin.</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { initSecurity } from "./auth-guard.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyCfYnzHzZ82Qdvxsd2U4bSKpDwrQ8g2WuM", 
            authDomain: "sovereigns-of-ruin.firebaseapp.com", 
            projectId: "sovereigns-of-ruin", 
            appId: "1:1098142064736:web:002a76b2e1f8f7b22f6305" 
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const myProfile = await initSecurity(db, auth, user);
                if (myProfile) {
                    setTimeout(() => {
                        const notif = document.getElementById('welcomeNotif');
                        notif.classList.add('show');
                        setTimeout(() => notif.classList.remove('show'), 4000);
                    }, 500);
                }
            } else { 
                window.location.href = "index.html"; 
            }
        });
    </script>
</body>
</html>
