<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - Sovereigns of Ruin</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { background: #000; margin: 0; font-family: 'Inter', sans-serif; display: flex; justify-content: center; }
        .login-card {
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            padding: 30px;
            border-radius: 8px;
            width: 320px;
            margin: 100px auto 0;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #111;
            border: 1px solid #333;
            color: #fff;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 0.9rem;
        }
        input:focus { border-color: #62ffe1; outline: none; box-shadow: 0 0 5px rgba(98, 255, 225, 0.2); }
        .primary-btn {
            width: 100%;
            padding: 15px;
            background: #62ffe1;
            color: #000;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            margin-top: 10px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.2s;
        }
        .primary-btn:hover { background: #4ee6c8; }
        .primary-btn:disabled { background: #222; color: #555; cursor: not-allowed; }
        .secondary-btn {
            background: none;
            border: 1px solid #333;
            color: #888;
            margin-top: 10px;
        }
        .secondary-btn:hover { border-color: #62ffe1; color: #62ffe1; }
        .error-msg { color: #ff4444; font-size: 0.75rem; margin-top: 10px; display: none; line-height: 1.4; }
    </style>
</head>
<body>
    <div class="game-container" style="width: 400px; min-height: 100vh; position: relative; background: #050505;">
        <div class="login-card">
            <h2 style="letter-spacing: 4px; color: #62ffe1; margin-bottom: 20px;">SOVEREIGNS <br>OF RUIN</h2>
            
            <input type="email" id="loginEmail" placeholder="Email Address" autocomplete="email">
            <input type="password" id="loginPass" placeholder="Password" autocomplete="current-password">

            <div id="errorBox" class="error-msg"></div>

            <button class="primary-btn" id="btnLogin">Enter the Ruin</button>
            
            <p style="font-size: 0.75rem; margin-top: 20px; color: #444;">NEW SOVEREIGN?</p>
            <button class="primary-btn secondary-btn" onclick="window.location.href='register.html'">Forge Identity</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            signOut, 
            onAuthStateChanged,
            setPersistence,
            browserSessionPersistence 
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCfYnzHzZ82Qdvxsd2U4bSKpDwrQ8g2WuM",
            authDomain: "sovereigns-of-ruin.firebaseapp.com",
            projectId: "sovereigns-of-ruin",
            storageBucket: "sovereigns-of-ruin.firebasestorage.app",
            messagingSenderId: "1098142064736",
            appId: "1:1098142064736:web:002a76b2e1f8f7b22f6305"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // 1. Auto-Redirect Logic (Handles your "resume session" rule)
        onAuthStateChanged(auth, async (user) => {
            if (user && user.emailVerified) {
                const playerRef = doc(db, "players", user.uid);
                const snap = await getDoc(playerRef);
                
                if (snap.exists()) {
                    const data = snap.data();
                    const localSid = localStorage.getItem('currentSessionId');
                    
                    // If authenticated and session matches, skip login
                    if (data.activeSessionId === localSid) {
                        // Resumes session based on birth selection status
                        const hasFinishedSetup = data.origin && data.origin !== "";
                        window.location.href = hasFinishedSetup ? "map.html" : "selection.html";
                    }
                }
            }
        });

        // 2. Login Handler
        document.getElementById('btnLogin').onclick = async () => {
            const btn = document.getElementById('btnLogin');
            const email = document.getElementById('loginEmail').value.trim();
            const pass = document.getElementById('loginPass').value;
            const errBox = document.getElementById('errorBox');

            if (!email || !pass) {
                errBox.innerText = "Identification required.";
                errBox.style.display = "block";
                return;
            }

            try {
                btn.disabled = true;
                btn.innerText = "Connecting...";
                
                // Keep session active for the browser tab
                await setPersistence(auth, browserSessionPersistence);

                const userCredential = await signInWithEmailAndPassword(auth, email, pass);
                const user = userCredential.user;

                if (!user.emailVerified) {
                    errBox.innerText = "Soul unverified. Check your email for the link.";
                    errBox.style.display = "block";
                    btn.disabled = false;
                    btn.innerText = "Enter the Ruin";
                    await signOut(auth);
                    return;
                }

                // Security: Create unique session ID
                const newSessionId = "SID_" + Date.now() + "_" + Math.floor(Math.random() * 1000);
                localStorage.setItem('currentSessionId', newSessionId);

                const playerRef = doc(db, "players", user.uid);
                
                // Update online status and set the session
                await updateDoc(playerRef, {
                    isOnline: true, 
                    lastActive: Date.now(),
                    activeSessionId: newSessionId
                });

                const snap = await getDoc(playerRef);
                if (snap.exists()) {
                    const data = snap.data();
                    // One-time selection logic: if origin exists, they can never change it
                    const hasFinishedSetup = data.origin && data.origin !== "";
                    window.location.href = hasFinishedSetup ? "map.html" : "selection.html";
                }

            } catch (error) {
                btn.disabled = false;
                btn.innerText = "Enter the Ruin";
                console.error("Auth Error:", error.code);
                errBox.style.display = "block";
                
                switch (error.code) {
                    case 'auth/user-not-found':
                    case 'auth/wrong-password':
                    case 'auth/invalid-credential':
                        errBox.innerText = "Invalid credentials or soul not found.";
                        break;
                    case 'auth/too-many-requests':
                        errBox.innerText = "Access temporarily locked. Try again later.";
                        break;
                    default:
                        errBox.innerText = "Connection to the Ruin failed.";
                }
            }
        };
    </script>
</body>
</html>
