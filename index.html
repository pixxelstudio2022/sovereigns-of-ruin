<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sovereigns of Ruin</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-card {
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            padding: 30px;
            border-radius: 8px;
            width: 320px;
            margin: auto;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #111;
            border: 1px solid #333;
            color: #fff;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input:focus { border-color: #62ffe1; outline: none; }
        .primary-btn {
            width: 100%;
            padding: 15px;
            background: #62ffe1;
            color: #000;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            margin-top: 10px;
            cursor: pointer;
            text-transform: uppercase;
        }
        .secondary-btn {
            background: none;
            border: 1px solid #333;
            color: #888;
            margin-top: 10px;
        }
        .error-msg { color: #ff4444; font-size: 0.75rem; margin-top: 10px; display: none; }
    </style>
</head>
<body>
    <div class="game-container" style="width: 400px; margin: 0 auto;">
        <div class="login-card">
            <h2 style="letter-spacing: 4px; color: #62ffe1; margin-bottom: 20px;">SOVEREIGNS <br>OF RUIN</h2>
            
            <input type="email" id="loginEmail" placeholder="Email Address">
            <input type="password" id="loginPass" placeholder="Password">

            <div id="errorBox" class="error-msg"></div>

            <button class="primary-btn" id="btnLogin">Enter the Ruin</button>
            
            <p style="font-size: 0.75rem; margin-top: 20px; color: #444;">NEW SOVEREIGN?</p>
            <button class="primary-btn secondary-btn" onclick="window.location.href='register.html'">Forge Identity</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            signOut, 
            onAuthStateChanged,
            setPersistence,
            browserSessionPersistence 
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCfYnzHzZ82Qdvxsd2U4bSKpDwrQ8g2WuM",
            authDomain: "sovereigns-of-ruin.firebaseapp.com",
            projectId: "sovereigns-of-ruin",
            storageBucket: "sovereigns-of-ruin.firebasestorage.app",
            messagingSenderId: "1098142064736",
            appId: "1:1098142064736:web:002a76b2e1f8f7b22f6305"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // 1. Auto-Redirect Logic (Updated to handle Session IDs)
        onAuthStateChanged(auth, async (user) => {
            if (user && user.emailVerified) {
                const playerRef = doc(db, "players", user.uid);
                const snap = await getDoc(playerRef);
                
                if (snap.exists()) {
                    const data = snap.data();
                    
                    // If we have an active session in DB but none in Browser, 
                    // we stay on login so the user can manually click 'Enter' to refresh it.
                    const localSid = localStorage.getItem('currentSessionId');
                    if (data.activeSessionId === localSid) {
                        window.location.href = data.element ? "map.html" : "selection.html";
                    }
                }
            }
        });

        // 2. Login Handler
        document.getElementById('btnLogin').onclick = async () => {
            const email = document.getElementById('loginEmail').value;
            const pass = document.getElementById('loginPass').value;
            const errBox = document.getElementById('errorBox');

            try {
                await setPersistence(auth, browserSessionPersistence);

                const userCredential = await signInWithEmailAndPassword(auth, email, pass);
                const user = userCredential.user;

                if (!user.emailVerified) {
                    errBox.innerText = "Please verify your soul via email link.";
                    errBox.style.display = "block";
                    await signOut(auth);
                    return;
                }

                // --- SESSION KEY GENERATION ---
                // We create a unique ID for this specific login
                const newSessionId = "SID_" + Date.now() + "_" + Math.floor(Math.random() * 1000);
                localStorage.setItem('currentSessionId', newSessionId);

                // --- FORCE UPDATE DATABASE ---
                const playerRef = doc(db, "players", user.uid);
                await updateDoc(playerRef, {
                    isOnline: true, 
                    lastActive: Date.now(),
                    activeSessionId: newSessionId // Store the key in the DB
                });

                // Final check for element before redirect
                const snap = await getDoc(playerRef);
                if (snap.exists()) {
                    const data = snap.data();
                    window.location.href = data.element ? "map.html" : "selection.html";
                }

            } catch (error) {
                errBox.innerText = "Invalid credentials or soul not found.";
                errBox.style.display = "block";
                console.error(error);
            }
        };
    </script>
</body>
</html>
