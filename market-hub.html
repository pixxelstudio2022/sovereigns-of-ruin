<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Market Plaza - Sovereigns of Ruin</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { background: #000; margin: 0; display: flex; justify-content: center; height: 100dvh; overflow: hidden; font-family: sans-serif; }
        
        .game-window {
            width: 400px;
            height: 100dvh;
            background: #000;
            display: flex;
            flex-direction: column;
            border-left: 1px solid #111;
            border-right: 1px solid #111;
            position: relative;
        }

        /* THEMES */
        .theme-Fire { --accent: #ff4444; }
        .theme-Water { --accent: #44aaff; }
        .theme-Wind { --accent: #62ffe1; }
        .theme-Earth { --accent: #aa7744; }
        .theme-Light { --accent: #ffffcc; }
        .theme-Shadow { --accent: #bb66ff; }

        /* HEADER */
        .plaza-header {
            padding: 30px 15px;
            text-align: center;
            border-bottom: 1px solid #111;
            flex-shrink: 0;
        }
        .plaza-header h1 {
            color: #eee;
            font-size: 1.1rem;
            letter-spacing: 5px;
            margin: 0;
            text-transform: uppercase;
        }
        .plaza-header p {
            color: #444;
            font-size: 0.6rem;
            letter-spacing: 2px;
            margin-top: 8px;
        }

        /* SHOP SELECTION LIST */
        .plaza-content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            justify-content: center;
        }

        .shop-card {
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-decoration: none;
        }

        /* Subtle glow on hover based on player element */
        .shop-card:hover {
            border-color: var(--accent);
            background: #111;
            transform: scale(1.02);
        }

        .shop-icon {
            font-size: 2rem;
            width: 50px;
            height: 50px;
            background: rgba(255,255,255,0.03);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .shop-details { flex-grow: 1; }
        .shop-name {
            display: block;
            color: var(--accent);
            font-weight: bold;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .shop-desc {
            display: block;
            color: #666;
            font-size: 0.7rem;
            margin-top: 4px;
            line-height: 1.3;
        }

        /* FOOTER */
        .plaza-footer {
            padding: 20px;
            border-top: 1px solid #111;
            text-align: center;
        }
        .back-btn {
            color: #555;
            text-decoration: none;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
            transition: 0.2s;
        }
        .back-btn:hover { color: #fff; }

        /* Locked State */
        .locked { opacity: 0.3; cursor: not-allowed; }
        .locked:hover { border-color: #1a1a1a; transform: none; }
    </style>
</head>
<body id="bodyTheme">

    <div class="game-window">
        <div class="plaza-header">
            <h1>Market Plaza</h1>
            <p>DISTRICT OF COMMERCE</p>
        </div>

        <div class="plaza-content">
            <a href="armory.html" class="shop-card">
                <div class="shop-icon">‚öîÔ∏è</div>
                <div class="shop-details">
                    <span class="shop-name">The Iron Exchange</span>
                    <span class="shop-desc">Equip yourself with steel, leather, and restorative tonics.</span>
                </div>
            </a>

            <a href="spells.html" class="shop-card">
                <div class="shop-icon">‚ú®</div>
                <div class="shop-details">
                    <span class="shop-name">Arcane Sanctum</span>
                    <span class="shop-desc">Acquire ancient elemental manuscripts and master the arts.</span>
                </div>
            </a>

            <div class="shop-card locked">
                <div class="shop-icon">üíé</div>
                <div class="shop-details">
                    <span class="shop-name" style="color: #333;">Jewelery Atelier</span>
                    <span class="shop-desc">District locked until Reputation Level 5.</span>
                </div>
            </div>
        </div>

        <div class="plaza-footer">
            <a href="map.html" class="back-btn">‚Üê Return to Village Hub</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { initSecurity } from "./auth-guard.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyCfYnzHzZ82Qdvxsd2U4bSKpDwrQ8g2WuM", 
            authDomain: "sovereigns-of-ruin.firebaseapp.com", 
            projectId: "sovereigns-of-ruin", 
            storageBucket: "sovereigns-of-ruin.firebasestorage.app", 
            messagingSenderId: "1098142064736", 
            appId: "1:1098142064736:web:002a76b2e1f8f7b22f6305" 
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // Ensure auth-guard security is active
                const profile = await initSecurity(db, auth, user);
                if (profile) {
                    // Real-time theme and gold check if needed
                    onSnapshot(doc(db, "players", user.uid), (snap) => {
                        if (snap.exists()) {
                            document.getElementById('bodyTheme').className = `theme-${snap.data().element}`;
                        }
                    });
                }
            } else {
                window.location.href = "index.html";
            }
        });
    </script>
</body>
</html>
