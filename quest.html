<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quest Log - Sovereigns of Ruin</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { background: #000; margin: 0; display: flex; justify-content: center; height: 100dvh; overflow: hidden; font-family: sans-serif; }
        
        .game-window {
            width: 400px;
            height: 100dvh;
            background: #000;
            display: flex;
            flex-direction: column;
            border-left: 1px solid #111;
            border-right: 1px solid #111;
            position: relative;
        }

        /* THEMES */
        .theme-Fire { --accent: #ff4444; }
        .theme-Water { --accent: #44aaff; }
        .theme-Wind { --accent: #62ffe1; }
        .theme-Earth { --accent: #aa7744; }
        .theme-Light { --accent: #ffffcc; }
        .theme-Shadow { --accent: #bb66ff; }

        /* HEADER */
        .header {
            padding: 20px 15px;
            border-bottom: 1px solid #111;
            flex-shrink: 0;
        }

        .back-btn {
            color: #555;
            text-decoration: none;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
            transition: color 0.3s ease;
            display: inline-block;
            margin-bottom: 15px;
        }
        .back-btn:hover { color: var(--accent); }

        .header-titles { text-align: center; }
        .header-titles h1 {
            color: #eee;
            font-size: 1.1rem;
            letter-spacing: 5px;
            margin: 0;
            text-transform: uppercase;
        }

        /* QUEST CATEGORY TABS */
        .quest-tabs {
            display: flex;
            border-bottom: 1px solid #111;
            background: #050505;
        }
        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            font-size: 0.6rem;
            color: #444;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }
        .tab.active {
            color: var(--accent);
            border-bottom: 2px solid var(--accent);
            background: rgba(255,255,255,0.02);
        }
        /* Special Event Tab Color */
        .event-tab { color: #ff69b4; } 

        /* QUEST LIST */
        .quest-list {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .quest-card {
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            padding: 15px;
            border-radius: 8px;
            position: relative;
        }

        .quest-type-tag {
            font-size: 0.5rem;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
            display: block;
        }

        .quest-title {
            color: #eee;
            font-size: 0.85rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .quest-reward {
            font-size: 0.65rem;
            color: #ffd700;
            margin-bottom: 10px;
        }

        .accept-btn {
            width: 100%;
            padding: 8px;
            background: transparent;
            border: 1px solid #333;
            color: #eee;
            font-size: 0.7rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
        }
        .accept-btn:hover:not(:disabled) {
            border-color: var(--accent);
            background: var(--accent);
            color: #000;
        }
        .accept-btn:disabled { color: #222; border-color: #111; cursor: not-allowed; }

        /* SEASONAL UI */
        .event-locked {
            text-align: center;
            padding-top: 50px;
        }
        .event-locked h2 { color: #ff69b4; font-size: 0.9rem; letter-spacing: 2px; }
        .event-locked p { color: #444; font-size: 0.6rem; margin-top: 10px; }

        .plaza-footer {
            padding: 15px;
            border-top: 1px solid #111;
            text-align: center;
            color: #222;
            font-size: 0.5rem;
            text-transform: uppercase;
        }
    </style>
</head>
<body id="bodyTheme">

    <div class="game-window">
        <div class="header">
            <a href="map.html" class="back-btn">‚Üê Village Hub</a>
            <div class="header-titles">
                <h1>Quest Log</h1>
            </div>
        </div>

        <div class="quest-tabs">
            <div class="tab active" onclick="filterQuests('main', event)">Main</div>
            <div class="tab" onclick="filterQuests('side', event)">Side</div>
            <div class="tab" onclick="filterQuests('daily', event)">Daily</div>
            <div class="tab event-tab" onclick="filterQuests('event', event)">Event</div>
        </div>

        <div class="quest-list" id="questContainer">
            <div class="quest-card">
                <span class="quest-type-tag">Main Story</span>
                <div class="quest-title">The First Ember</div>
                <div class="quest-reward">Reward: 100 Gold, 50 XP</div>
                <button class="accept-btn">Begin Quest</button>
            </div>
        </div>

        <div class="plaza-footer">
            Sovereigns of Ruin &copy; 2026
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { initSecurity } from "./auth-guard.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyCfYnzHzZ82Qdvxsd2U4bSKpDwrQ8g2WuM", 
            authDomain: "sovereigns-of-ruin.firebaseapp.com", 
            projectId: "sovereigns-of-ruin", 
            storageBucket: "sovereigns-of-ruin.firebasestorage.app", 
            appId: "1:1098142064736:web:002a76b2e1f8f7b22f6305" 
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const profile = await initSecurity(db, auth, user);
                if (profile) {
                    document.getElementById('bodyTheme').className = `theme-${profile.element}`;
                }
            } else {
                window.location.href = "index.html";
            }
        });

        window.filterQuests = (category, event) => {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            const container = document.getElementById('questContainer');
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth(); // 0 = Jan, 1 = Feb

            if (category === 'event') {
                // Valentine's 2026 Logic: Feb 1st (1) to Feb 28th (1)
                if (year === 2026 && month === 1) {
                    // It is February 2026
                    container.innerHTML = `
                        <div class="quest-card" style="border-color: #ff69b4;">
                            <span class="quest-type-tag" style="color: #ff69b4;">Valentine's Special</span>
                            <div class="quest-title">Hearts of the Fallen</div>
                            <div class="quest-reward">Reward: "Love-Struck" Title, 1 Soul Shard</div>
                            <button class="accept-btn" style="border-color: #ff69b4; color: #ff69b4;">Accept Seasonal Quest</button>
                        </div>
                    `;
                } else if (year === 2026 && month === 0) {
                    // It is January 2026 (Locked)
                    container.innerHTML = `
                        <div class="event-locked">
                            <h2>Festival of Hearts</h2>
                            <p>Locked until 01/02/2026</p>
                            <p style="color: #222; font-size: 0.5rem;">Prepare your element for the month of affection.</p>
                        </div>
                    `;
                } else {
                    // Event concluded or future year
                    container.innerHTML = `
                        <div class="event-locked">
                            <p>There are no active Seasonal Events at this time.</p>
                            <p style="color: #222; font-size: 0.5rem;">The next event returns in 2027.</p>
                        </div>
                    `;
                }
            } else {
                // Default placeholders for Main/Side/Daily
                container.innerHTML = `
                    <div class="quest-card">
                        <span class="quest-type-tag">${category} Quest</span>
                        <div class="quest-title">Seeking the Ruin</div>
                        <div class="quest-reward">Reward: 50 Gold</div>
                        <button class="accept-btn">Accept</button>
                    </div>
                `;
            }
        };
    </script>
</body>
</html>
