<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forge Identity - Sovereigns of Ruin</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-card {
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            padding: 30px;
            border-radius: 8px;
            width: 320px;
            margin: auto;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #111;
            border: 1px solid #333;
            color: #fff;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input:focus { border-color: #62ffe1; outline: none; }
        .primary-btn {
            width: 100%;
            padding: 15px;
            background: #62ffe1;
            color: #000;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            margin-top: 20px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .error-msg { color: #ff4444; font-size: 0.75rem; margin-top: 10px; display: none; min-height: 1.2em; }
        .success-box { display: none; }
        .success-box p { font-size: 0.85rem; line-height: 1.6; color: #ccc; }
        .success-box strong { color: #62ffe1; }
        .back-link { font-size: 0.75rem; margin-top: 20px; color: #666; text-decoration: none; display: inline-block; }
        .back-link:hover { color: #62ffe1; }
    </style>
</head>
<body>
    <div class="game-container" style="width: 400px; margin: 0 auto;">
        <div class="auth-card" id="regForm">
            <h2 style="letter-spacing: 2px; color: #62ffe1; text-transform: uppercase;">Forge Identity</h2>
            
            <input type="text" id="regName" placeholder="Sovereign Name (Max 15 chars)" maxlength="15">
            <input type="email" id="regEmail" placeholder="Email Address">
            <input type="password" id="regPass" placeholder="Password (Min 6 chars)">
            <input type="password" id="regConfirm" placeholder="Confirm Password">

            <div id="errorBox" class="error-msg"></div>

            <button class="primary-btn" id="submitReg">Begin Authentication</button>
            <a href="index.html" class="back-link">Return to Login</a>
        </div>

        <div class="auth-card success-box" id="successBox">
            <h2 style="color: #62ffe1; text-transform: uppercase;">Identity Forged</h2>
            <p>A verification link has been sent to your email.<br>Check your <strong>inbox or SPAM</strong> folder.</p>
            <p style="color: #666; font-size: 0.7rem; margin-top: 10px;">You cannot enter the ruin until your soul is verified.</p>
            <button class="primary-btn" onclick="window.location.href='index.html'">Return to Login</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, sendEmailVerification, updateProfile, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCfYnzHzZ82Qdvxsd2U4bSKpDwrQ8g2WuM",
            authDomain: "sovereigns-of-ruin.firebaseapp.com",
            projectId: "sovereigns-of-ruin",
            storageBucket: "sovereigns-of-ruin.firebasestorage.app",
            messagingSenderId: "1098142064736",
            appId: "1:1098142064736:web:002a76b2e1f8f7b22f6305"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        document.getElementById('submitReg').onclick = async () => {
            const name = document.getElementById('regName').value.trim();
            const email = document.getElementById('regEmail').value.trim();
            const pass = document.getElementById('regPass').value;
            const confirm = document.getElementById('regConfirm').value;
            const errBox = document.getElementById('errorBox');

            // 1. Client-Side Validation
            const nameRegex = /^[a-zA-Z0-9]+$/;
            if (!name || name.length > 15 || !nameRegex.test(name)) {
                errBox.innerText = "Alphanumeric names only (max 15).";
                errBox.style.display = "block"; return;
            }
            if (pass.length < 6) {
                errBox.innerText = "Password must be at least 6 characters.";
                errBox.style.display = "block"; return;
            }
            if (pass !== confirm) {
                errBox.innerText = "Passwords do not match.";
                errBox.style.display = "block"; return;
            }

            try {
                // 2. Username Uniqueness Check
                const nameRef = doc(db, "usernames", name.toLowerCase());
                const nameSnap = await getDoc(nameRef);
                if (nameSnap.exists()) {
                    errBox.innerText = "This name is already claimed.";
                    errBox.style.display = "block"; return;
                }

                // 3. Create Auth User
                const userCredential = await createUserWithEmailAndPassword(auth, email, pass);
                const user = userCredential.user;

                // 4. Update Profile & Create Firestore Records
                await updateProfile(user, { displayName: name });
                
                // Reserve the username
                await setDoc(nameRef, { uid: user.uid });

                // Create the Player Doc
                // LEVEL SET TO 0: New players start as unranked vessels
                await setDoc(doc(db, "players", user.uid), {
                    name: name,
                    element: null, 
                    level: 0, 
                    xp: 0,
                    gold: 0,
                    shards: 0,
                    dailyGoldCount: 0,
                    lastGoldDate: new Date().toDateString(),
                    stats: { hp: 100, maxHp: 100, mana: 50, maxMana: 50 }
                });

                // 5. Email Verification
                await sendEmailVerification(user);

                // 6. Sign out immediately to prevent auto-redirect by other page listeners
                await signOut(auth); 

                // 7. Show Success View
                document.getElementById('regForm').style.display = 'none';
                document.getElementById('successBox').style.display = 'block';

            } catch (error) {
                console.error("Registration failed:", error);
                errBox.innerText = error.message;
                errBox.style.display = "block";
            }
        };
    </script>
</body>
</html>
