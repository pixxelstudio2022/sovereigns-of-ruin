<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forge Identity - Sovereigns of Ruin</title>
    <style>
        body { background-color: #050505; color: #eee; font-family: 'Verdana', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .form-container { width: 100%; max-width: 400px; padding: 30px; background: #0a0a0a; border: 1px solid #222; border-radius: 8px; text-align: center; }
        h2 { color: #62ffe1; letter-spacing: 1px; margin-bottom: 20px; text-transform: uppercase; }
        input { width: 100%; background: #111; border: 1px solid #333; color: #fff; padding: 12px; margin: 10px 0; border-radius: 4px; box-sizing: border-box; }
        input:focus { border-color: #62ffe1; outline: none; }
        .btn-reg { width: 100%; background: #62ffe1; color: #000; border: none; padding: 14px; font-weight: bold; cursor: pointer; border-radius: 4px; margin-top: 10px; }
        .error-msg { color: #ff5555; font-size: 0.8rem; margin-top: 10px; min-height: 1.2em; }
        .success-box { display: none; padding: 20px; border: 1px solid #62ffe1; }
    </style>
</head>
<body>

    <div class="form-container" id="regForm">
        <h2>FORGE IDENTITY</h2>
        <input type="text" id="playerName" placeholder="Sovereign Name (Max 15 chars)" maxlength="15">
        <input type="email" id="email" placeholder="Valid Email Address">
        <input type="password" id="password" placeholder="Password (Min 6 chars)">
        <input type="password" id="confirmPassword" placeholder="Confirm Password">
        
        <div id="errorBox" class="error-msg"></div>
        <button class="btn-reg" id="submitReg">Begin Authentication</button>
        <p style="font-size: 0.8rem; margin-top: 15px;">
            <a href="index.html" style="color: #62ffe1; text-decoration: none;">Return to Login</a>
        </p>
    </div>

    <div class="form-container success-box" id="successBox">
        <h2 style="font-size: 1.2rem;">IDENTITY FORGED!</h2>
        <p style="font-size: 0.9rem; line-height: 1.5;">
            A verification link has been sent to your email. 
            Check your <strong>inbox or SPAM</strong> folder.
        </p>
        <p style="font-size: 0.8rem; color: #888;">You cannot enter the ruin until your soul is verified.</p>
        <button class="btn-reg" onclick="window.location.href='index.html'">Return to Login</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, sendEmailVerification, updateProfile, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCfYnzHzZ82Qdvxsd2U4bSKpDwrQ8g2WuM",
            authDomain: "sovereigns-of-ruin.firebaseapp.com",
            projectId: "sovereigns-of-ruin",
            storageBucket: "sovereigns-of-ruin.firebasestorage.app",
            messagingSenderId: "1098142064736",
            appId: "1:1098142064736:web:002a76b2e1f8f7b22f6305"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        document.getElementById('submitReg').onclick = async () => {
            const name = document.getElementById('playerName').value.trim();
            const email = document.getElementById('email').value.trim();
            const pass = document.getElementById('password').value;
            const confirmPass = document.getElementById('confirmPassword').value;
            const errorBox = document.getElementById('errorBox');

            // 1. Validate Sovereign Name
            const nameRegex = /^[a-zA-Z0-9]+$/;
            const forbiddenNames = ["admin", "adm1n", "administrator", "system", "owner"];
            
            if (!name || name.length > 15 || !nameRegex.test(name)) {
                return errorBox.innerText = "Name must be alphanumeric and max 15 chars.";
            }
            if (forbiddenNames.some(f => name.toLowerCase().includes(f))) {
                return errorBox.innerText = "This Sovereign Name is forbidden.";
            }

            // 2. Validate Password
            if (pass.length < 6) return errorBox.innerText = "Password must be at least 6 chars.";
            if (pass !== confirmPass) return errorBox.innerText = "Passwords do not match.";

            try {
                // 3. Unique Name Check in Firestore
                const lowerName = name.toLowerCase();
                const nameRef = doc(db, "usernames", lowerName);
                const nameSnap = await getDoc(nameRef);

                if (nameSnap.exists()) {
                    return errorBox.innerText = "This name has already been claimed.";
                }

                // 4. Create Account and Send Verification
                const userCredential = await createUserWithEmailAndPassword(auth, email, pass);
                await updateProfile(userCredential.user, { displayName: name });
                await setDoc(nameRef, { uid: userCredential.user.uid });
                await sendEmailVerification(userCredential.user);
                await signOut(auth); // Log out until they verify

                document.getElementById('regForm').style.display = 'none';
                document.getElementById('successBox').style.display = 'block';
            } catch (err) {
                errorBox.innerText = err.message;
            }
        };
    </script>
</body>
</html>
