<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Void Exchange - Sovereigns of Ruin</title>
    <style>
        body { 
            background: #000; margin: 0; display: flex; justify-content: center; 
            height: 100dvh; font-family: 'Inter', sans-serif; overflow: hidden; 
        }

        .scene { 
            width: 400px; height: 100dvh; display: flex; flex-direction: column;
            background: radial-gradient(circle at top, #1a0033 0%, #000 100%);
            border-left: 1px solid #301934; border-right: 1px solid #301934;
        }

        .chat-header {
            padding: 20px 15px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #301934;
        }

        .back-btn {
            color: #555;
            text-decoration: none;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .back-btn:hover { color: #bf00ff; }

        .room-title {
            flex-grow: 1;
            text-align: center;
            font-size: 0.9rem;
            letter-spacing: 3px;
            font-weight: bold;
        }

        .currency-bar {
            background: rgba(0, 0, 0, 0.8); padding: 10px 20px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid #4b0082;
        }
        .shard-count { color: #bf00ff; font-weight: bold; text-shadow: 0 0 10px #bf00ff; font-size: 0.9rem; }

        .item-grid { flex-grow: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }

        .legendary-card {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0022 100%);
            border: 1px solid #4b0082; padding: 15px; border-radius: 8px;
            position: relative; overflow: hidden;
            display: flex; flex-direction: column;
        }

        .legendary-card::after {
            content: ''; position: absolute; top: 0; left: 0; right: 0; height: 2px;
            background: linear-gradient(90deg, transparent, #bf00ff, transparent);
            animation: slide 3s linear infinite;
        }
        @keyframes slide { from { transform: translateX(-100%); } to { transform: translateX(100%); } }

        .item-header { display: flex; justify-content: space-between; align-items: center; }
        .item-emoji { font-size: 1.5rem; }
        .item-name { color: #ffd700; font-weight: bold; font-size: 0.85rem; letter-spacing: 1px; }
        .item-stats { color: #aaa; font-size: 0.65rem; margin: 5px 0; font-style: italic; }
        
        .price-tag { 
            display: flex; align-items: center; gap: 5px; 
            color: #bf00ff; font-weight: bold; font-size: 0.75rem; margin-top: 10px;
        }

        .buy-btn {
            width: 100%; margin-top: 12px; padding: 10px; border: 1px solid #bf00ff;
            background: rgba(191, 0, 255, 0.1); color: #bf00ff; font-weight: bold;
            text-transform: uppercase; cursor: pointer; transition: 0.3s;
        }
        .buy-btn:disabled { border-color: #222; color: #444; cursor: not-allowed; background: rgba(0,0,0,0.5); }
        .buy-btn:not(:disabled):hover { background: #bf00ff; color: #000; }
    </style>
</head>
<body>

    <div class="scene">
        <div class="chat-header">
            <a class="back-btn" href="market-hub.html">‚Üê MARKET</a>
            <span class="room-title" style="color: #bf00ff;">VOID EXCHANGE</span>
            <div style="width: 40px;"></div>
        </div>

        <div class="currency-bar">
            <span style="color: #666; font-size: 0.6rem; letter-spacing: 1px;">SOUL SHARDS</span>
            <span class="shard-count" id="shardDisplay">0</span>
        </div>

        <div class="item-grid" id="exchangeList"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, runTransaction, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { initSecurity } from "./auth-guard.js";
        import { ITEM_LIBRARY, getItemsByStore } from "./items.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyCfYnzHzZ82Qdvxsd2U4bSKpDwrQ8g2WuM", 
            authDomain: "sovereigns-of-ruin.firebaseapp.com", 
            projectId: "sovereigns-of-ruin", 
            appId: "1:1098142064736:web:002a76b2e1f8f7b22f6305" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let pData = null;
        const LEGENDARY_ITEMS = getItemsByStore('void_exchange');

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                await initSecurity(db, auth, user);
                
                onSnapshot(doc(db, "players", user.uid), (snap) => {
                    if (snap.exists()) {
                        pData = snap.data();
                        document.getElementById('shardDisplay').innerText = pData.shards || 0;
                        renderExchangeList();
                    }
                });
            } else {
                window.location.href = "index.html";
            }
        });

        // Check if player already owns this unique legendary item
        function isOwned(itemId) {
            if (!pData || !pData.inventory) return false;
            return pData.inventory.some(i => i.id === itemId);
        }

        function renderExchangeList() {
            const container = document.getElementById('exchangeList');
            if (!pData) return;

            container.innerHTML = LEGENDARY_ITEMS.map(item => {
                const owned = isOwned(item.id);
                const canAfford = pData.shards >= item.price;
                
                let btnText = "Exchange Shards";
                if (owned) btnText = "ACQUIRED";

                return `
                    <div class="legendary-card">
                        <div class="item-header">
                            <span class="item-name">${item.name}</span>
                            <span class="item-emoji">${item.emoji}</span>
                        </div>
                        <div class="item-stats">+${item.baseStat} ${item.statType.toUpperCase()}</div>
                        <div class="price-tag">COST: ${item.price} SHARDS</div>
                        <button class="buy-btn" 
                            onclick="window.exchangeShard('${item.id}')"
                            ${(!canAfford || owned) ? 'disabled' : ''}>
                            ${btnText}
                        </button>
                    </div>
                `;
            }).join('');
        }

        window.exchangeShard = async (itemId) => {
            const user = auth.currentUser;
            const itemData = ITEM_LIBRARY[itemId];
            if (!user || !itemData || !pData) return;

            if (isOwned(itemId)) {
                alert("The Void has already granted you this artifact.");
                return;
            }

            const playerRef = doc(db, "players", user.uid);

            try {
                await runTransaction(db, async (transaction) => {
                    const playerDoc = await transaction.get(playerRef);
                    const currentShards = playerDoc.data().shards || 0;
                    const inv = playerDoc.data().inventory || [];

                    if (currentShards < itemData.price) throw "Insufficient Shards";
                    if (inv.length >= 20) throw "Inventory Full";

                    transaction.update(playerRef, {
                        shards: currentShards - itemData.price,
                        inventory: arrayUnion({
                            id: itemData.id,
                            name: itemData.name,
                            type: itemData.type,
                            statType: itemData.statType,
                            [itemData.statType]: itemData.baseStat,
                            emoji: itemData.emoji,
                            uid: "lgnd_" + Math.random().toString(36).substr(2, 9),
                            refineLevel: 0,
                            rarity: 'legendary',
                            acquiredAt: new Date().toISOString()
                        })
                    });
                });
                alert("The Void grants you its power.");
            } catch (error) {
                console.error("Exchange failed:", error);
                alert(error);
            }
        };
    </script>
</body>
</html>
