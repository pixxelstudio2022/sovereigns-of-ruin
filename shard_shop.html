<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Void Exchange - Sovereigns of Ruin</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { 
            background: #000; margin: 0; display: flex; justify-content: center; 
            height: 100dvh; font-family: 'Inter', sans-serif; overflow: hidden; 
        }

        .scene { 
            width: 400px; height: 100dvh; display: flex; flex-direction: column;
            background: radial-gradient(circle at top, #1a0033 0%, #000 100%);
            border-left: 1px solid #301934; border-right: 1px solid #301934;
        }

        /* HEADER & BACK BUTTON */
        .chat-header {
            padding: 20px 15px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #301934;
        }

        .back-btn {
            color: #555;
            text-decoration: none;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        /* Fixed: Hover now turns theme purple for Shard Shop */
        .back-btn:hover { color: #bf00ff; }

        .room-title {
            flex-grow: 1;
            text-align: center;
            font-size: 0.9rem;
            letter-spacing: 3px;
            font-weight: bold;
        }

        /* Shard Balance Header */
        .currency-bar {
            background: rgba(0, 0, 0, 0.8); padding: 10px 20px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid #4b0082;
        }
        .shard-count { color: #bf00ff; font-weight: bold; text-shadow: 0 0 10px #bf00ff; font-size: 0.9rem; }

        .item-grid { flex-grow: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }

        .legendary-card {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0022 100%);
            border: 1px solid #4b0082; padding: 15px; border-radius: 8px;
            position: relative; overflow: hidden;
        }

        /* Animated border effect */
        .legendary-card::after {
            content: ''; position: absolute; top: 0; left: 0; right: 0; height: 2px;
            background: linear-gradient(90deg, transparent, #bf00ff, transparent);
            animation: slide 3s linear infinite;
        }
        @keyframes slide { from { transform: translateX(-100%); } to { transform: translateX(100%); } }

        .item-name { color: #ffd700; font-weight: bold; font-size: 0.85rem; letter-spacing: 1px; }
        .item-stats { color: #aaa; font-size: 0.65rem; margin: 5px 0; }
        
        .price-tag { 
            display: flex; align-items: center; gap: 5px; 
            color: #bf00ff; font-weight: bold; font-size: 0.75rem; margin-top: 10px;
        }

        .buy-btn {
            width: 100%; margin-top: 12px; padding: 10px; border: 1px solid #bf00ff;
            background: rgba(191, 0, 255, 0.1); color: #bf00ff; font-weight: bold;
            text-transform: uppercase; cursor: pointer; transition: 0.3s;
        }
        .buy-btn:disabled { border-color: #333; color: #444; cursor: not-allowed; background: rgba(0,0,0,0.5); }
        .buy-btn:not(:disabled):hover { background: #bf00ff; color: #000; }
    </style>
</head>
<body>

    <div class="scene">
        <div class="chat-header">
            <a class="back-btn" href="market-hub.html">‚Üê MARKET</a>
            <span class="room-title" style="color: #bf00ff;">VOID EXCHANGE</span>
            <div style="width: 40px;"></div>
        </div>

        <div class="currency-bar">
            <span style="color: #666; font-size: 0.6rem; letter-spacing: 1px;">SOUL SHARDS</span>
            <span class="shard-count" id="shardDisplay">0</span>
        </div>

        <div class="item-grid" id="exchangeList">
            <div class="legendary-card">
                <div class="item-name">VOID-REAPER'S SCYTHE</div>
                <div class="item-stats">+250 Attack | 10% Lifesteal</div>
                <div class="price-tag">COST: 4 SHARDS</div>
                <button class="buy-btn" id="btn_scythe" onclick="exchangeShard('scythe', 4)">Exchange Shards</button>
            </div>
            
            <div class="legendary-card">
                <div class="item-name">CROWN OF CHAOS</div>
                <div class="item-stats">+500 HP | +50 Mana</div>
                <div class="price-tag">COST: 6 SHARDS</div>
                <button class="buy-btn" id="btn_crown" onclick="exchangeShard('crown', 6)">Exchange Shards</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc, increment, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyCfYnzHzZ82Qdvxsd2U4bSKpDwrQ8g2WuM", 
            authDomain: "sovereigns-of-ruin.firebaseapp.com", 
            projectId: "sovereigns-of-ruin", 
            storageBucket: "sovereigns-of-ruin.firebasestorage.app", 
            appId: "1:1098142064736:web:002a76b2e1f8f7b22f6305" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let userShards = 0;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userRef = doc(db, "users", user.uid);
                const snap = await getDoc(userRef);
                if (snap.exists()) {
                    const data = snap.data();
                    userShards = data.shards || 0;
                    document.getElementById('shardDisplay').innerText = userShards;
                    checkAffordability();
                }
            } else {
                window.location.href = "index.html";
            }
        });

        function checkAffordability() {
            document.getElementById('btn_scythe').disabled = userShards < 4;
            document.getElementById('btn_crown').disabled = userShards < 6;
        }

        window.exchangeShard = async (itemId, cost) => {
            if (userShards >= cost) {
                const userRef = doc(db, "users", auth.currentUser.uid);
                
                try {
                    await updateDoc(userRef, {
                        shards: increment(-cost),
                        inventory: arrayUnion({ 
                            id: itemId, 
                            type: 'legendary', 
                            equipped: false,
                            dateAcquired: Date.now() 
                        })
                    });

                    alert("Transaction Complete! The legendary item is yours.");
                    window.location.reload();
                } catch (error) {
                    console.error("Error exchanging shards:", error);
                    alert("The Void refuses the trade. Try again.");
                }
            }
        };
    </script>
</body>
</html>
