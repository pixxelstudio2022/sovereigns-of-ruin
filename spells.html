<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Arcane Library - Sovereigns of Ruin</title>
    <style>
        :root { --accent: #62ffe1; }
        body { background: #000; margin: 0; display: flex; justify-content: center; height: 100dvh; overflow: hidden; font-family: 'Inter', sans-serif; }
        
        .game-window {
            width: 400px; height: 100dvh; background: #000; display: flex; flex-direction: column;
            border-left: 1px solid #111; border-right: 1px solid #111; position: relative;
        }

        .market-header { padding: 15px; border-bottom: 1px solid #111; flex-shrink: 0; background: #050505; }
        .market-footer { padding: 15px; border-top: 1px solid #111; flex-shrink: 0; display: flex; justify-content: space-between; align-items: center; background: #050505; }

        .back-btn { color: #555; text-decoration: none; font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .back-btn:hover { color: var(--accent); }

        .category-bar { 
            display: flex; 
            justify-content: center; 
            gap: 8px;
            padding: 12px 5px; 
            background: rgba(255,255,255,0.02); 
            border-bottom: 1px solid #111; 
        }

        .elem-icon { 
            cursor: pointer; 
            font-size: 1rem; 
            opacity: 0.3; 
            transition: 0.3s; 
            padding: 8px; 
            border-radius: 6px; 
            background: #0a0a0a;
            border: 1px solid #222;
            min-width: 35px;
            text-align: center;
        }
        .elem-icon.active { 
            opacity: 1; 
            background: rgba(255,255,255,0.05); 
            border-color: var(--accent);
            box-shadow: 0 0 10px rgba(98, 255, 225, 0.2);
        }

        .item-list { flex-grow: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .item-list::-webkit-scrollbar { width: 4px; }
        .item-list::-webkit-scrollbar-thumb { background: var(--accent); }

        .item-card { background: #0a0a0a; border: 1px solid #1a1a1a; padding: 12px; border-radius: 8px; display: flex; align-items: center; gap: 12px; transition: 0.2s; }
        .item-img { width: 45px; height: 45px; background: #111; border: 1px solid #222; border-radius: 4px; display: flex; justify-content: center; align-items: center; font-size: 1.1rem; flex-shrink: 0; }
        .item-info { flex-grow: 1; }
        .item-name { display: block; font-weight: bold; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; }
        .item-desc { display: block; color: #777; font-size: 0.6rem; font-style: italic; margin: 2px 0; line-height: 1.2; }
        .item-stats { display: block; color: var(--accent); font-size: 0.6rem; font-family: monospace; font-weight: bold; }

        .buy-btn { background: transparent; border: 1px solid var(--accent); color: var(--accent); font-size: 0.65rem; font-weight: bold; padding: 6px 10px; border-radius: 4px; cursor: pointer; transition: all 0.2s; min-width: 65px; }
        .buy-btn:disabled { opacity: 0.2; cursor: not-allowed; border-color: #444 !important; color: #444 !important; }

        #confirmOverlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 100; backdrop-filter: blur(4px); }
        .confirm-box { width: 80%; background: #050505; border: 1px solid #222; padding: 25px; text-align: center; border-radius: 12px; }
        .confirm-title { font-size: 0.6rem; color: #444; text-transform: uppercase; letter-spacing: 2px; display: block; margin-bottom: 10px; }
        .confirm-item { font-size: 1rem; color: #fff; font-weight: bold; display: block; margin-bottom: 20px; }
        .confirm-btns { display: flex; gap: 10px; justify-content: center; }
        .c-btn { padding: 10px 20px; font-size: 0.6rem; font-weight: bold; text-transform: uppercase; cursor: pointer; border-radius: 4px; border: 1px solid transparent; flex: 1; }
        .c-yes { background: var(--accent); color: #000; }
        .c-no { background: transparent; border-color: #333; color: #555; }

        .theme-Fire { --accent: #ff4444; }
        .theme-Water { --accent: #22ccff; }
        .theme-Wind { --accent: #a8ff62; }
        .theme-Earth { --accent: #ffcc66; }
        .theme-Soul { --accent: #62ffe1; }
        .theme-Shadow { --accent: #bf66ff; }

        .gold-count { color: #ccff00; font-weight: bold; font-size: 0.8rem; letter-spacing: 1px; font-family: monospace; }
        .inventory-status { color: #555; font-size: 0.55rem; letter-spacing: 1px; }
    </style>
</head>
<body id="bodyTheme">

    <div class="game-window">
        <div id="confirmOverlay">
            <div class="confirm-box">
                <span class="confirm-title">Master Spell?</span>
                <span id="confirmItemName" class="confirm-item">---</span>
                <div class="confirm-btns">
                    <button class="c-btn c-no" onclick="closeConfirm()">Cancel</button>
                    <button class="c-btn c-yes" id="finalPurchaseBtn">Confirm</button>
                </div>
            </div>
        </div>

        <div class="market-header">
            <a href="market-hub.html" class="back-btn">‚Üê Market Hub</a>
            <div style="text-align: center; margin-top: 5px;">
                <span style="color: #eee; font-size: 0.8rem; font-weight: bold; letter-spacing: 3px;">ARCANE LIBRARY</span>
            </div>
        </div>

        <div class="category-bar">
            <div class="elem-icon active" onclick="filterByElement('fire', this)" title="Fire">üî•</div>
            <div class="elem-icon" onclick="filterByElement('water', this)" title="Water">üíß</div>
            <div class="elem-icon" onclick="filterByElement('wind', this)" title="Wind">üçÉ</div>
            <div class="elem-icon" onclick="filterByElement('earth', this)" title="Earth">‚õ∞Ô∏è</div>
            <div class="elem-icon" onclick="filterByElement('soul', this)" title="Soul">‚ú®</div>
            <div class="elem-icon" onclick="filterByElement('shadow', this)" title="Shadow">üåë</div>
        </div>

        <div class="item-list" id="shopItems"></div>

        <div class="market-footer">
            <span class="gold-count">G: <span id="playerGold">0</span></span>
            <span class="inventory-status" id="invLimit">INV: 0/25</span>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, runTransaction, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { initSecurity } from "./auth-guard.js";
        import { ITEM_LIBRARY, getItemsByStore } from "./items.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyCfYnzHzZ82Qdvxsd2U4bSKpDwrQ8g2WuM", 
            authDomain: "sovereigns-of-ruin.firebaseapp.com", 
            projectId: "sovereigns-of-ruin", 
            appId: "1:1098142064736:web:002a76b2e1f8f7b22f6305" 
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let pData = null;
        let currentElementFilter = 'fire';
        const MAX_SLOTS = 25;
        const elementColors = { soul: "#62ffe1", fire: "#ff4444", wind: "#a8ff62", water: "#22ccff", earth: "#ffcc66", shadow: "#bf66ff" };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const profile = await initSecurity(db, auth, user);
                if (profile) {
                    const elClass = profile.element.charAt(0).toUpperCase() + profile.element.slice(1);
                    document.getElementById('bodyTheme').className = `theme-${elClass}`;
                    
                    onSnapshot(doc(db, "players", user.uid), (snap) => {
                        if (snap.exists()) {
                            pData = snap.data();
                            updateCurrencyDisplay();
                            refreshShopUI();
                        }
                    });
                }
            } else { window.location.href = "index.html"; }
        });

        function getInventoryWeight(inv) {
            return (inv || []).length;
        }

        function updateCurrencyDisplay() {
            document.getElementById('playerGold').innerText = pData.gold || 0;
            const currentWeight = getInventoryWeight(pData.inventory);
            document.getElementById('invLimit').innerText = `INV: ${currentWeight}/${MAX_SLOTS}`;
        }

        function isOwned(itemId) {
            if (!pData || !pData.inventory) return false;
            return pData.inventory.some(i => i.id === itemId);
        }

        window.filterByElement = (element, el) => {
            currentElementFilter = element;
            document.querySelectorAll('.elem-icon').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            refreshShopUI();
        };

        function refreshShopUI() {
            const container = document.getElementById('shopItems');
            const SHOP_DATA = getItemsByStore('arcane_library');
            
            const items = SHOP_DATA.filter(item => 
                item.type === 'spell' && item.element === currentElementFilter
            );
            
            if (items.length === 0) {
                container.innerHTML = `<div style="text-align:center; color:#444; font-size:0.7rem; margin-top:50px; letter-spacing:1px;">NO ${currentElementFilter.toUpperCase()} SPELLS AVAILABLE</div>`;
                return;
            }

            container.innerHTML = items.map(item => {
                const color = elementColors[item.element] || "var(--accent)";
                const owned = isOwned(item.id);
                const canAfford = pData && pData.gold >= item.price;
                const currentWeight = getInventoryWeight(pData.inventory);
                const hasSpace = currentWeight < MAX_SLOTS;

                let btnText = `${item.price} G`;
                let isDisabled = !canAfford || !hasSpace || owned;

                if (owned) btnText = "OWNED";
                else if (!hasSpace) btnText = "FULL";
                else if (!canAfford) btnText = "POOR";

                // Dynamic Description Logic
                let description = "";
                let powerInfo = "";
                if (item.atk) {
                    description = `Channel ${item.element} energy to strike for ${item.atk} damage.`;
                    powerInfo = `POWER: ${item.atk}`;
                } else if (item.heal) {
                    description = `Mend wounds using ${item.element} essence to restore ${item.heal} HP.`;
                    powerInfo = `HEAL: ${item.heal}`;
                }

                return `
                    <div class="item-card" style="border-color: ${color}22">
                        <div class="item-img" style="color: ${color}; border-color: ${color}44">${item.emoji}</div>
                        <div class="item-info">
                            <span class="item-name" style="color: ${color}">${item.name}</span>
                            <span class="item-desc">${description}</span>
                            <span class="item-stats" style="color: ${color}">${powerInfo} | COST: ${item.manaCost} MP</span>
                        </div>
                        <button class="buy-btn" id="btn-${item.id}" 
                                style="color: ${color}; border-color: ${color}"
                                ${isDisabled ? 'disabled' : ''}
                                onclick="window.confirmPurchase('${item.id}')">
                            ${btnText}
                        </button>
                    </div>
                `;
            }).join('');
        }

        window.confirmPurchase = (itemId) => {
            const item = ITEM_LIBRARY[itemId];
            if (!item) return;
            document.getElementById('confirmItemName').innerText = `${item.name} for ${item.price} Gold`;
            document.getElementById('confirmOverlay').style.display = 'flex';
            const buyBtn = document.getElementById('finalPurchaseBtn');
            const newBtn = buyBtn.cloneNode(true);
            buyBtn.replaceWith(newBtn);
            newBtn.addEventListener('click', () => processPurchase(item.id, item.price));
        };

        window.closeConfirm = () => {
            document.getElementById('confirmOverlay').style.display = 'none';
        };

        const processPurchase = async (id, price) => {
            const user = auth.currentUser;
            if (!user || !pData) return;
            closeConfirm();

            const playerRef = doc(db, "players", user.uid);
            const itemData = ITEM_LIBRARY[id];

            try {
                await runTransaction(db, async (transaction) => {
                    const snap = await transaction.get(playerRef);
                    const data = snap.data();
                    const currentGold = data.gold || 0;
                    const inv = data.inventory || [];

                    if (inv.some(i => i.id === id)) throw "Already mastered!";
                    if (currentGold < price) throw "Insufficient Gold";
                    if (inv.length >= MAX_SLOTS) throw "Inventory Full";

                    const statKey = itemData.atk ? 'atk' : (itemData.heal ? 'heal' : 'arcane');
                    const statVal = itemData[statKey] || 0;

                    transaction.update(playerRef, {
                        gold: currentGold - price,
                        inventory: arrayUnion({
                            id: itemData.id,
                            name: itemData.name,
                            type: 'spell',
                            element: itemData.element,
                            statType: statKey,
                            [statKey]: statVal,
                            manaCost: itemData.manaCost,
                            emoji: itemData.emoji,
                            uid: "spell_" + Math.random().toString(36).substr(2, 9), 
                            refineLevel: 0,
                            acquiredAt: new Date().toISOString()
                        })
                    });
                });
            } catch (err) {
                alert(err);
            }
        };
    </script>
</body>
</html>
