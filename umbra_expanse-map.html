<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Umbra Expanse - Sovereigns of Ruin</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { 
            background: #000; 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            height: 100dvh; 
            font-family: 'Inter', sans-serif; 
            overflow: hidden; 
        }

        .scene { 
            width: 400px; 
            height: 100dvh; 
            position: relative; 
            border-left: 1px solid #111; 
            border-right: 1px solid #111; 
            display: flex; 
            flex-direction: column; 
            background: radial-gradient(circle at center, #0a001a 0%, #000 100%);
        }

        /* Shadow Theme Notification */
        #welcomeNotif {
            position: absolute; top: -100px; left: 50%; transform: translateX(-50%);
            width: 80%; background: rgba(20, 0, 40, 0.95); border: 1px solid #bb66ff;
            color: #bb66ff; padding: 15px; text-align: center; font-size: 0.7rem;
            letter-spacing: 2px; transition: 1s cubic-bezier(0.23, 1, 0.32, 1);
            z-index: 1000; box-shadow: 0 0 30px rgba(187, 102, 255, 0.2);
        }
        #welcomeNotif.show { top: 20px; }

        .chat-header { 
            padding: 12px 15px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 1px solid #1a1a1a;
            background: #000;
        }

        .back-btn { color: #bb66ff; text-decoration: none; font-size: 0.75rem; cursor: pointer; text-transform: uppercase; }
        .room-title { color: #555; font-size: 0.75rem; font-weight: bold; letter-spacing: 3px; }

        .content-area { 
            flex-grow: 1; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
            color: #333; 
            font-size: 0.6rem; 
            text-align: center; 
            padding: 40px; 
        }

        /* Void Visual Element */
        .void-eye {
            width: 80px;
            height: 20px;
            background: #000;
            border: 1px solid #bb66ff33;
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 20px #bb66ff11;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .void-pupil {
            width: 10px;
            height: 10px;
            background: #bb66ff;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            filter: blur(2px);
            animation: eyeMove 4s infinite ease-in-out;
        }

        @keyframes eyeMove {
            0%, 100% { transform: translate(-150%, -50%); }
            50% { transform: translate(50%, -50%); }
        }

        .shadow-mist {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(187, 102, 255, 0.05) 0%, transparent 70%);
            position: absolute;
            z-index: -1;
            animation: mistFloat 6s infinite alternate;
        }

        @keyframes mistFloat {
            from { transform: translate(-10px, -10px); }
            to { transform: translate(10px, 10px); }
        }
    </style>
</head>
<body>

    <div id="welcomeNotif">ENGULFED: UMBRA EXPANSE</div>

    <div class="scene">
        <div class="shadow-mist"></div>
        <div class="chat-header">
            <a class="back-btn" href="wildlands.html">← WILDLANDS</a>
            <span class="room-title">SHADOW REALM</span>
            <div style="width: 40px;"></div>
        </div>

        <div class="content-area">
            <div class="void-eye">
                <div class="void-pupil"></div>
            </div>
            <div>
                <p style="color: #bb66ff; font-weight: bold; letter-spacing: 1px; opacity: 0.7;">ZONE: THE SILENT VOID</p>
                <p>[ Placeholder for Umbra Expanse Map Assets ]</p>
                <p style="color: #222; margin-top: 10px;">The darkness does not just surround you—it watches you.</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { initSecurity } from "./auth-guard.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyCfYnzHzZ82Qdvxsd2U4bSKpDwrQ8g2WuM", 
            authDomain: "sovereigns-of-ruin.firebaseapp.com", 
            projectId: "sovereigns-of-ruin", 
            appId: "1:1098142064736:web:002a76b2e1f8f7b22f6305" 
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const myProfile = await initSecurity(db, auth, user);
                if (myProfile) {
                    setTimeout(() => {
                        const notif = document.getElementById('welcomeNotif');
                        notif.classList.add('show');
                        setTimeout(() => notif.classList.remove('show'), 4000);
                    }, 500);
                }
            } else { 
                window.location.href = "index.html"; 
            }
        });
    </script>
</body>
</html>
