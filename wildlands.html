<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Wildlands - Sovereigns of Ruin</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { 
            background: #000; 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            height: 100dvh; 
            font-family: 'Inter', sans-serif; 
            overflow: hidden; 
            touch-action: pan-y;
        }
        
        .scene {
            width: 400px;
            height: 100dvh;
            perspective: 1200px;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.1);
            transform-style: preserve-3d;
        }

        .card.is-flipped { transform: rotateY(180deg); }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: #000;
            display: flex;
            flex-direction: column;
            border-left: 1px solid #111;
            border-right: 1px solid #111;
            box-sizing: border-box;
        }

        .card-face-back { transform: rotateY(180deg); }

        /* HEADER & FOOTER */
        .chat-header, .chat-footer {
            padding: 12px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #000;
            z-index: 10;
            flex-shrink: 0;
        }
        
        .chat-header { border-bottom: 1px solid #111; }
        .chat-footer { border-top: 1px solid #111; min-height: 20px; }

        .back-btn { color: #5eead4; text-decoration: none; font-size: 0.75rem; cursor: pointer; text-transform: uppercase; }
        .room-title { color: #eee; font-size: 0.75rem; font-weight: bold; letter-spacing: 3px; }
        .flip-trigger { cursor: pointer; color: #44ff44; font-size: 1.2rem; }

        /* RESTING BANNER */
        #restBanner {
            display: none;
            background: linear-gradient(90deg, #440000, #880000, #440000);
            color: #fff;
            font-size: 0.6rem;
            text-align: center;
            padding: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
            cursor: pointer;
            border-bottom: 1px solid #ff000033;
            animation: pulseBanner 2s infinite;
        }

        @keyframes pulseBanner {
            0% { opacity: 0.9; }
            50% { opacity: 1; background: #aa0000; }
            100% { opacity: 0.9; }
        }

        /* GRID LOGIC */
        .map-grid {
            flex-grow: 1;
            padding: 12px;
            display: grid;
            grid-template-columns: 1fr 1fr; 
            grid-template-rows: auto repeat(3, 1fr) auto; 
            gap: 10px;
            overflow-y: auto;
        }
        .map-grid::-webkit-scrollbar { display: none; }

        .boss-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid #1a1a1a;
            padding: 10px;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: left;
            transition: 0.2s;
            cursor: pointer;
            box-sizing: border-box;
            width: 100%;
        }

        .boss-card.is-resting {
            opacity: 0.3;
            filter: grayscale(1) blur(0.5px);
            cursor: not-allowed !important;
            pointer-events: none;
        }

        .featured-card {
            grid-column: span 2;
            padding: 15px;
            background: rgba(255, 255, 255, 0.04);
        }

        .standard-card { min-height: 60px; }

        /* COLORS */
        .fire-text { color: #ff4444; border-color: #ff444466; }
        .water-text { color: #44aaff; border-color: #44aaff66; }
        .wind-text { color: #62ffe1; border-color: #62ffe166; }
        .earth-text { color: #aa7744; border-color: #aa774466; }
        .light-text { color: #ffffcc; border-color: #ffffcc66; }
        .shadow-text { color: #bb66ff; border-color: #bb66ff66; }
        .blood-text { color: #ff3333; border-color: #880000; }
        .void-text { color: #ff00ff; border-color: #ff00ff66; }
        .neutral-text { color: #eee; border-color: #333; }
        
        .region-name { font-weight: bold; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1.5px; margin-bottom: 2px; }
        .region-desc { font-size: 0.6rem; color: #666; line-height: 1.2; font-style: italic; }

        .map-list {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .map-list::-webkit-scrollbar { width: 3px; }
        .map-list::-webkit-scrollbar-thumb { background: #333; }

        .challenge-btn {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid #222;
            color: #444;
            padding: 8px;
            font-size: 0.6rem;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 4px;
            cursor: not-allowed;
            margin-top: 8px;
        }
    </style>
</head>
<body id="bodyTheme">
    <div class="scene">
        <div class="card" id="mainCard">
            <div class="card-face">
                <div id="restBanner" onclick="window.location.href='rest.html'">
                    Healing active... Return to HOLLOW REST to stop
                </div>

                <div class="chat-header">
                    <a class="back-btn" onclick="window.location.href='map.html'">← Village</a>
                    <span class="room-title">WILDLANDS</span>
                    <div class="flip-trigger" onclick="flipPage()">→</div>
                </div>

                <div class="map-grid" id="mapGrid">
                    <button class="boss-card neutral-text featured-card" onclick="enterMap('threshold')">
                        <span class="region-name">Threshold of Souls</span>
                        <span class="region-desc">The neutral origin for all new vessels.</span>
                    </button>
                    <button class="boss-card fire-text standard-card" onclick="enterMap('fire')">
                        <span class="region-name">Cinder Scars</span>
                        <span class="region-desc">Scorched earth and molten fury.</span>
                    </button>
                    <button class="boss-card water-text standard-card" onclick="enterMap('water')">
                        <span class="region-name">Sunken Relic</span>
                        <span class="region-desc">Silent aquatic ruins.</span>
                    </button>
                    <button class="boss-card wind-text standard-card" onclick="enterMap('wind')">
                        <span class="region-name">Whisper Spires</span>
                        <span class="region-desc">Peaks where air is a blade.</span>
                    </button>
                    <button class="boss-card earth-text standard-card" onclick="enterMap('earth')">
                        <span class="region-name">Hollow Bastion</span>
                        <span class="region-desc">World-root fortresses.</span>
                    </button>
                    <button class="boss-card light-text standard-card" onclick="enterMap('light')">
                        <span class="region-name">Prism Horizon</span>
                        <span class="region-desc">Pure energy landscapes.</span>
                    </button>
                    <button class="boss-card shadow-text standard-card" onclick="enterMap('shadow')">
                        <span class="region-name">Umbra Expanse</span>
                        <span class="region-desc">The dark mirror of the world.</span>
                    </button>
                    <button class="boss-card blood-text featured-card" onclick="enterMap('blood')">
                        <span class="region-name">Cathedral of Ruin</span>
                        <span class="region-desc">HIGH RISK: Epicenter of Chaos.</span>
                    </button>
                </div>
                <div class="chat-footer"></div>
            </div>

            <div class="card-face card-face-back">
                <div class="chat-header">
                    <div class="flip-trigger" onclick="flipPage()">←</div>
                    <span class="room-title">CHAOS REALMS</span>
                    <div style="width: 40px;"></div>
                </div>
                <div class="map-list" id="bossList"></div>
                <div class="chat-footer"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { initSecurity } from "./auth-guard.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCfYnzHzZ82Qdvxsd2U4bSKpDwrQ8g2WuM",
            authDomain: "sovereigns-of-ruin.firebaseapp.com",
            projectId: "sovereigns-of-ruin",
            storageBucket: "sovereigns-of-ruin.firebasestorage.app",
            appId: "1:1098142064736:web:002a76b2e1f8f7b22f6305"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let pData = null;
        let lordsGenerated = false;
        let navigationActive = false;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                await initSecurity(db, auth, user);
                const playerRef = doc(db, "players", user.uid);

                onSnapshot(playerRef, async (snap) => {
                    const freshData = snap.data();
                    if (!freshData) return;

                    // --- ANTI-GHOST HEAL GUARD ---
                    const fiftyPercent = freshData.stats.maxHp * 0.5;
                    const fromDeath = sessionStorage.getItem('justDied') === 'true';
                    
                    if (fromDeath && freshData.stats.hp >= fiftyPercent && !freshData.isResting && freshData.stats.hp !== 1) {
                        console.log("Ghost Heal Detected. Correcting...");
                        await updateDoc(playerRef, { "stats.hp": 1 });
                        sessionStorage.removeItem('justDied');
                        return; 
                    }

                    pData = freshData;

                    // UI Updates
                    document.body.className = `theme-${pData.element}`;
                    const cards = document.querySelectorAll('.boss-card');
                    const banner = document.getElementById('restBanner');

                    if (pData.isResting) {
                        banner.style.display = 'block';
                        cards.forEach(c => c.classList.add('is-resting'));
                    } else {
                        banner.style.display = 'none';
                        cards.forEach(c => c.classList.remove('is-resting'));
                    }

                    if(!lordsGenerated) {
                        generateChaosLords();
                        lordsGenerated = true;
                    }
                });

            } else { window.location.href = "index.html"; }
        });

        window.flipPage = () => {
            document.getElementById('mainCard').classList.toggle('is-flipped');
        };

        function generateChaosLords() {
            const list = document.getElementById('bossList');
            const lords = [
                { name: "Escherion", desc: "The Mage of Inversion.", elem: "wind-text" },
                { name: "Vath", desc: "The Dragonlord.", elem: "blood-text" }, 
                { name: "Kitsune", desc: "A shape-shifting fox spirit.", elem: "light-text" },
                { name: "Wolfwing", desc: "The hybrid terror.", elem: "blood-text" },
                { name: "Kimberly", desc: "The Discordant Diva.", elem: "water-text" },
                { name: "Ledgermayne", desc: "Living embodiment of corrupted mana.", elem: "void-text" },
                { name: "Tibicenas", desc: "A chaos djinn.", elem: "fire-text" },
                { name: "Khasaanda", desc: "Sees death before it happens.", elem: "earth-text" },
                { name: "Lionfang", desc: "Fallen general of the Golden Onslaught.", elem: "light-text" },
                { name: "King Alteon's Ghost", desc: "Hollow spirit of a failed ruler.", elem: "shadow-text" },
                { name: "Xiang", desc: "Weaver of the 12 chaotic fates.", elem: "wind-text" },
                { name: "Desoloth", desc: "Ancient dragon of the void.", elem: "void-text" },
                { name: "Lord Malgor", desc: "Architect of the Shadow Realm.", elem: "earth-text" }, 
                { name: "Sepulchure's Ghost", desc: "The undead knight.", elem: "blood-text" },
                { name: "Nulgath", desc: "The Archfiend of the Abyss.", elem: "void-text" },
                { name: "Tobi", desc: "A phantom of the Great War.", elem: "fire-text" },
                { name: "Ultra Doom Kitten", desc: "Destroyer of Universes.", elem: "water-text" },
                { name: "Lord Commander", desc: "Leader of the Void Fleets.", elem: "light-text" },
                { name: "The Ghost of the Uchiha", desc: "Legend of the Sharingan.", elem: "fire-text" },
                { name: "Gojo The Limitless", desc: "The Strongest Sorcerer.", elem: "shadow-text" }
            ];

            list.innerHTML = ""; // Clear before generating
            lords.forEach((lord, i) => {
                const card = document.createElement('div');
                card.className = `boss-card ${lord.elem}`;
                card.style.marginBottom = "10px";
                card.innerHTML = `
                    <span class="region-name">Lord ${i+1}: ${lord.name}</span>
                    <span class="region-desc">${lord.desc}</span>
                    <button class="challenge-btn" disabled>Requirements Not Met</button>
                `;
                list.appendChild(card);
            });
        }

        window.enterMap = (id) => {
            if (navigationActive) return;
            if (pData && pData.isResting) {
                alert("You cannot enter the fray while your vessel is mending.");
                window.location.href = "rest.html";
                return;
            }

            const mapLookup = {
                'threshold': { page: "threshold_of_souls-map.html", color: "#62ffe1" },
                'fire': { page: "cinder_scars-map.html", color: "#ff4444" },
                'water': { page: "sunken_relic-map.html", color: "#44aaff" },
                'wind': { page: "whisper_spires-map.html", color: "#62ffe1" },
                'earth': { page: "hollow_bastion-map.html", color: "#aa7744" },
                'light': { page: "prism_horizon-map.html", color: "#ffffcc" },
                'shadow': { page: "umbra_expanse-map.html", color: "#bb66ff" },
                'blood': { page: "cathedral_of_ruin-map.html", color: "#ff0000" }
            };

            const target = mapLookup[id];
            if (target) {
                navigationActive = true;
                // Prevent further clicks
                document.body.style.pointerEvents = "none";

                const overlay = document.createElement('div');
                overlay.style = `position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; color: ${target.color}; letter-spacing: 5px; font-size: 0.8rem; pointer-events: auto;`;
                overlay.innerHTML = `
                    <div class="spinner" style="border: 2px solid #111; border-top: 2px solid ${target.color}; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin-bottom: 20px;"></div>
                    <span>TRAVERSING THE VOID...</span>
                    <style>@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }</style>
                `;
                document.body.appendChild(overlay);

                setTimeout(() => { window.location.href = target.page; }, 5000);
            }
        };
    </script>
</body>
</html>
